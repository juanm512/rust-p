:0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":109,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":112,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":113,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":114,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":115,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":120,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":121,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":124,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":125,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":127,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":128,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":129,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":130,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":131,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":132,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":133,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null}],"covered":65,"coverable":66},{"path":["C:","\\","Users","512ju","Desktop","facultad","INFORMATICA-APU","2024","Rust","practica","src","tp04","ej03.rs"],"content":"// 3 -La plataforma de streaming \"StreamingRust\" ofrece distintos tipos de suscripciones\r\n// (Basic, Clasic, Super) a sus usuarios. Cada suscripción tiene un costo mensual y una\r\n// duración de meses y una fecha de inicio, además los usuarios pueden pagar por sus\r\n// suscripciones con distintos medios de pago que son Efectivo, MercadoPago, Tarjeta de\r\n// Crédito, Transferencia Bancaria, Cripto. Cada medio de pago tiene sus datos\r\n// correspondientes a excepción de Efectivo.\r\n// Los usuarios solo pueden tener una suscripción activa a la vez.\r\n\r\n// Implemente las estructuras, funciones asociadas y traits necesarios para resolver las\r\n// siguientes acciones:\r\n// ➢ Crear un usuario con una determinada suscripción y medio de pago.\r\n// ➢ Dado un usuario hacer un upgrade sobre la suscripción. Es decir si está a Basic\r\n// pasa a Clasic y si está en Clasic pasa a Super.\r\n// ➢ Dado un determinado usuario, hacer un downgrade sobre una suscripción, si la\r\n// suscripción es del tipo Basic al hacerlo se cancelará la suscripción.\r\n// ➢ Dado un usuario cancelar la suscripción.\r\n\r\n// ➢ Saber el medio de pago que es más utilizado por los usuarios sobre las\r\n// suscripciones activas\r\n// ➢ Saber cual es la suscripción más contratada por los usuarios sobre las suscripciones\r\n// activas.\r\n// ➢ Saber cuál fue el medio de pago más utilizado.\r\n// ➢ Saber cuál fue la suscripción más contratada.\r\n\r\nuse std::collections::HashMap;\r\n\r\nuse chrono::{DateTime, TimeZone, Utc};\r\n\r\n// /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\ /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\ /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n\r\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\r\nenum MediosDePago {\r\n    Efectivo,\r\n    MercadoPago(MercadoPagoData),\r\n    TarjetaDeCredito(TarjetaDeCreditoData),\r\n    TransferenciaBancaria(TransferenciaBancariaData),\r\n    Cripto(CriptoData),\r\n}\r\n\r\nimpl MediosDePago {\r\n    pub fn clone_sin_data(\u0026self) -\u003e Self {\r\n        match self {\r\n            MediosDePago::Efectivo =\u003e MediosDePago::Efectivo,\r\n            MediosDePago::MercadoPago(_) =\u003e MediosDePago::MercadoPago(MercadoPagoData {\r\n                account_id: \"\".to_string(),\r\n                transaction_id: \"\".to_string(),\r\n            }),\r\n            MediosDePago::TarjetaDeCredito(_) =\u003e {\r\n                MediosDePago::TarjetaDeCredito(TarjetaDeCreditoData {\r\n                    card_number: \"\".to_string(),\r\n                    card_holder_name: \"\".to_string(),\r\n                    expiration_date: \"\".to_string(),\r\n                    cvv: \"\".to_string(),\r\n                })\r\n            }\r\n            MediosDePago::TransferenciaBancaria(_) =\u003e {\r\n                MediosDePago::TransferenciaBancaria(TransferenciaBancariaData {\r\n                    bank_name: \"\".to_string(),\r\n                    account_number: \"\".to_string(),\r\n                    routing_number: \"\".to_string(),\r\n                })\r\n            }\r\n            MediosDePago::Cripto(_) =\u003e MediosDePago::Cripto(CriptoData {\r\n                wallet_address: \"\".to_string(),\r\n                transaction_hash: \"\".to_string(),\r\n            }),\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\r\nstruct MercadoPagoData {\r\n    account_id: String,\r\n    transaction_id: String,\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\r\nstruct TarjetaDeCreditoData {\r\n    card_number: String,\r\n    card_holder_name: String,\r\n    expiration_date: String,\r\n    cvv: String,\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\r\nstruct TransferenciaBancariaData {\r\n    bank_name: String,\r\n    account_number: String,\r\n    routing_number: String,\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\r\nstruct CriptoData {\r\n    wallet_address: String,\r\n    transaction_hash: String,\r\n}\r\n\r\n// /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\ /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\ /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n\r\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\r\n\r\nenum TipoSuscripcion {\r\n    Basic,\r\n    Clasic,\r\n    Super,\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nenum EstadoSuscripcion {\r\n    Activa,\r\n    Cancelada,\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nstruct Suscripcion {\r\n    costo: f64,\r\n    duracion: u8,\r\n    fecha_inicio: DateTime\u003cUtc\u003e,\r\n    tipo: TipoSuscripcion,\r\n    id_usuario: u32,\r\n    estado: EstadoSuscripcion,\r\n}\r\n\r\n// /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\ /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\ /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nstruct Usuario {\r\n    id: u32,\r\n    nombre_apellido: String,\r\n    email: String,\r\n    metodo_pago: MediosDePago,\r\n}\r\n\r\n// /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\ /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\ /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n#[derive(Debug)]\r\nstruct StreamingRust {\r\n    usuarios: Vec\u003cUsuario\u003e,\r\n    suscripciones: Vec\u003cSuscripcion\u003e,\r\n}\r\n\r\nimpl StreamingRust {\r\n    fn new() -\u003e Self {\r\n        StreamingRust {\r\n            usuarios: Vec::new(),\r\n            suscripciones: Vec::new(),\r\n        }\r\n    }\r\n\r\n    fn agregar_usuario(\u0026mut self, usuario: Usuario) {\r\n        self.usuarios.push(usuario);\r\n    }\r\n\r\n    fn agregar_suscripcion(\u0026mut self, suscripcion: Suscripcion) {\r\n        self.suscripciones.push(suscripcion);\r\n    }\r\n\r\n    fn crear_usuario_con_suscripcion(\r\n        \u0026mut self,\r\n        id: u32,\r\n        nombre_apellido: String,\r\n        email: String,\r\n        metodo_pago: MediosDePago,\r\n        tipo_suscripcion: TipoSuscripcion,\r\n        costo: f64,\r\n        duracion: u8,\r\n        fecha_inicio: DateTime\u003cUtc\u003e,\r\n    ) -\u003e bool {\r\n        if self.usuarios.iter().any(|u| u.id == id) {\r\n            println!(\"El usuario con id {} ya existe en el sistema\", id);\r\n            return false;\r\n        }\r\n\r\n        let suscripcion = Suscripcion {\r\n            costo,\r\n            duracion,\r\n            fecha_inicio,\r\n            tipo: tipo_suscripcion,\r\n            id_usuario: id,\r\n            estado: EstadoSuscripcion::Activa,\r\n        };\r\n\r\n        let usuario = Usuario {\r\n            id,\r\n            nombre_apellido,\r\n            email,\r\n            metodo_pago,\r\n        };\r\n\r\n        self.agregar_usuario(usuario);\r\n        self.agregar_suscripcion(suscripcion);\r\n        return true;\r\n    }\r\n\r\n    fn upgrade_suscripcion(\u0026mut self, id_usuario: u32) {\r\n        if let Some(suscripcion) = self\r\n            .suscripciones\r\n            .iter_mut()\r\n            .find(|s| s.id_usuario == id_usuario)\r\n        {\r\n            suscripcion.tipo = match suscripcion.tipo {\r\n                TipoSuscripcion::Basic =\u003e TipoSuscripcion::Clasic,\r\n                TipoSuscripcion::Clasic =\u003e TipoSuscripcion::Super,\r\n                TipoSuscripcion::Super =\u003e TipoSuscripcion::Super,\r\n            };\r\n        }\r\n    }\r\n\r\n    fn downgrade_suscripcion(\u0026mut self, id_usuario: u32) {\r\n        if let Some(suscripcion) = self\r\n            .suscripciones\r\n            .iter_mut()\r\n            .find(|s| s.id_usuario == id_usuario)\r\n        {\r\n            suscripcion.tipo = match suscripcion.tipo {\r\n                TipoSuscripcion::Super =\u003e TipoSuscripcion::Clasic,\r\n                TipoSuscripcion::Clasic =\u003e TipoSuscripcion::Basic,\r\n                TipoSuscripcion::Basic =\u003e {\r\n                    suscripcion.estado = EstadoSuscripcion::Cancelada;\r\n                    return;\r\n                }\r\n            };\r\n        }\r\n    }\r\n\r\n    fn cancelar_suscripcion(\u0026mut self, id_usuario: u32) {\r\n        if let Some(suscripcion) = self\r\n            .suscripciones\r\n            .iter_mut()\r\n            .find(|s| s.id_usuario == id_usuario)\r\n        {\r\n            suscripcion.estado = EstadoSuscripcion::Cancelada;\r\n        }\r\n    }\r\n\r\n    fn metodo_pago_mas_usado_susc_activas(\u0026self) -\u003e Option\u003cMediosDePago\u003e {\r\n        let mut contador_metodos_pago = HashMap::new();\r\n        for susc in self\r\n            .suscripciones\r\n            .iter()\r\n            .filter(|s| s.estado == EstadoSuscripcion::Activa)\r\n        {\r\n            if let Some(usuario) = self.usuarios.iter().find(|u| u.id == susc.id_usuario) {\r\n                *contador_metodos_pago\r\n                    .entry(usuario.metodo_pago.clone_sin_data())\r\n                    .or_insert(0) += 1;\r\n            }\r\n        }\r\n        contador_metodos_pago\r\n            .into_iter()\r\n            .max_by_key(|\u0026(_, count)| count)\r\n            .map(|(tipo, _)| tipo.clone_sin_data())\r\n    }\r\n\r\n    fn susc_mas_usada_activas(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e {\r\n        let mut contador_tipo_susc = HashMap::new();\r\n        for susc in self\r\n            .suscripciones\r\n            .iter()\r\n            .filter(|s| s.estado == EstadoSuscripcion::Activa)\r\n        {\r\n            *contador_tipo_susc.entry(\u0026susc.tipo).or_insert(0) += 1;\r\n        }\r\n        contador_tipo_susc\r\n            .into_iter()\r\n            .max_by_key(|\u0026(_, count)| count)\r\n            .map(|(tipo, _)| tipo.clone())\r\n    }\r\n\r\n    fn metodo_pago_mas_usado(\u0026self) -\u003e Option\u003cMediosDePago\u003e {\r\n        let mut contador_metodos_pago = HashMap::new();\r\n        for susc in self.suscripciones.iter() {\r\n            if let Some(usuario) = self.usuarios.iter().find(|u| u.id == susc.id_usuario) {\r\n                *contador_metodos_pago\r\n                    .entry(usuario.metodo_pago.clone_sin_data())\r\n                    .or_insert(0) += 1;\r\n            }\r\n        }\r\n        // println!(\"{:#?}\", contador_metodos_pago);\r\n        contador_metodos_pago\r\n            .into_iter()\r\n            .max_by_key(|\u0026(_, count)| count)\r\n            .map(|(tipo, _)| tipo.clone_sin_data())\r\n    }\r\n\r\n    fn susc_mas_usada(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e {\r\n        let mut contador_tipo_susc = HashMap::new();\r\n        for susc in self.suscripciones.iter() {\r\n            *contador_tipo_susc.entry(\u0026susc.tipo).or_insert(0) += 1;\r\n        }\r\n        contador_tipo_susc\r\n            .into_iter()\r\n            .max_by_key(|\u0026(_, count)| count)\r\n            .map(|(tipo, _)| tipo.clone())\r\n    }\r\n}\r\n//\r\n//\r\n//\r\n\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    fn create_test_data() -\u003e StreamingRust {\r\n        let mut plataforma = StreamingRust::new();\r\n\r\n        let fecha_inicio = Utc.ymd(2022, 1, 1).and_hms(0, 0, 0);\r\n\r\n        plataforma.crear_usuario_con_suscripcion(\r\n            1,\r\n            \"Juan Perez\".to_string(),\r\n            \"juan.perez@example.com\".to_string(),\r\n            MediosDePago::Efectivo,\r\n            TipoSuscripcion::Basic,\r\n            100.0,\r\n            1,\r\n            fecha_inicio,\r\n        );\r\n\r\n        plataforma.crear_usuario_con_suscripcion(\r\n            2,\r\n            \"Maria Gomez\".to_string(),\r\n            \"maria.gomez@example.com\".to_string(),\r\n            MediosDePago::MercadoPago(MercadoPagoData {\r\n                account_id: \"mp_123\".to_string(),\r\n                transaction_id: \"tx_456\".to_string(),\r\n            }),\r\n            TipoSuscripcion::Clasic,\r\n            200.0,\r\n            1,\r\n            fecha_inicio,\r\n        );\r\n\r\n        plataforma.crear_usuario_con_suscripcion(\r\n            3,\r\n            \"Pedro Lopez\".to_string(),\r\n            \"pedro.lopez@example.com\".to_string(),\r\n            MediosDePago::TarjetaDeCredito(TarjetaDeCreditoData {\r\n                card_number: \"1234-5678-9876-5432\".to_string(),\r\n                card_holder_name: \"Pedro Lopez\".to_string(),\r\n                expiration_date: \"12/25\".to_string(),\r\n                cvv: \"123\".to_string(),\r\n            }),\r\n            TipoSuscripcion::Super,\r\n            300.0,\r\n            2,\r\n            fecha_inicio,\r\n        );\r\n\r\n        plataforma.crear_usuario_con_suscripcion(\r\n            4,\r\n            \"Mateo Gutierrez\".to_string(),\r\n            \"mateo.guz@example.com\".to_string(),\r\n            MediosDePago::MercadoPago(MercadoPagoData {\r\n                account_id: \"mp_422\".to_string(),\r\n                transaction_id: \"tx_422\".to_string(),\r\n            }),\r\n            TipoSuscripcion::Clasic,\r\n            200.0,\r\n            6,\r\n            fecha_inicio,\r\n        );\r\n        plataforma.crear_usuario_con_suscripcion(\r\n            5,\r\n            \"Lautaro Sanches\".to_string(),\r\n            \"lautaro.s@example.com\".to_string(),\r\n            MediosDePago::TarjetaDeCredito(TarjetaDeCreditoData {\r\n                card_number: \"1234-5678-9876-5432\".to_string(),\r\n                card_holder_name: \"Lautaro Sanches\".to_string(),\r\n                expiration_date: \"12/27\".to_string(),\r\n                cvv: \"221\".to_string(),\r\n            }),\r\n            TipoSuscripcion::Clasic,\r\n            200.0,\r\n            3,\r\n            fecha_inicio,\r\n        );\r\n        plataforma.crear_usuario_con_suscripcion(\r\n            6,\r\n            \"Ignacio Alvarez\".to_string(),\r\n            \"ign.alva@example.com\".to_string(),\r\n            MediosDePago::MercadoPago(MercadoPagoData {\r\n                account_id: \"mp_563\".to_string(),\r\n                transaction_id: \"tx_563\".to_string(),\r\n            }),\r\n            TipoSuscripcion::Super,\r\n            300.0,\r\n            1,\r\n            fecha_inicio,\r\n        );\r\n\r\n        plataforma\r\n    }\r\n\r\n    #[test]\r\n    fn test_crear_usuario_con_suscripcion() {\r\n        let mut plataforma = StreamingRust::new();\r\n        let fecha_inicio = Utc.ymd(2022, 1, 1).and_hms(0, 0, 0);\r\n\r\n        plataforma.crear_usuario_con_suscripcion(\r\n            1,\r\n            \"Juan Perez\".to_string(),\r\n            \"juan.perez@example.com\".to_string(),\r\n            MediosDePago::Efectivo,\r\n            TipoSuscripcion::Basic,\r\n            100.0,\r\n            1,\r\n            fecha_inicio,\r\n        );\r\n        let se_pudo_crear = plataforma.crear_usuario_con_suscripcion(\r\n            1,\r\n            \"Juan Perez\".to_string(),\r\n            \"juan.perez@example.com\".to_string(),\r\n            MediosDePago::Efectivo,\r\n            TipoSuscripcion::Basic,\r\n            100.0,\r\n            1,\r\n            fecha_inicio,\r\n        );\r\n        assert_ne!(true, se_pudo_crear);\r\n\r\n        assert_eq!(plataforma.usuarios.len(), 1);\r\n        assert_eq!(plataforma.suscripciones.len(), 1);\r\n    }\r\n\r\n    #[test]\r\n    fn test_upgrade_suscripcion() {\r\n        let mut plataforma = create_test_data();\r\n        plataforma.upgrade_suscripcion(1);\r\n\r\n        let suscripcion = plataforma\r\n            .suscripciones\r\n            .iter()\r\n            .find(|s| s.id_usuario == 1)\r\n            .unwrap();\r\n\r\n        assert_eq!(suscripcion.tipo, TipoSuscripcion::Clasic);\r\n    }\r\n\r\n    #[test]\r\n    fn test_downgrade_suscripcion() {\r\n        let mut plataforma = create_test_data();\r\n        plataforma.downgrade_suscripcion(2);\r\n\r\n        let suscripcion = plataforma\r\n            .suscripciones\r\n            .iter()\r\n            .find(|s| s.id_usuario == 2)\r\n            .unwrap();\r\n\r\n        assert_eq!(suscripcion.tipo, TipoSuscripcion::Basic);\r\n    }\r\n\r\n    #[test]\r\n    fn test_cancelar_suscripcion() {\r\n        let mut plataforma = create_test_data();\r\n        plataforma.cancelar_suscripcion(1);\r\n\r\n        let suscripcion = plataforma\r\n            .suscripciones\r\n            .iter()\r\n            .find(|s| s.id_usuario == 1)\r\n            .unwrap();\r\n\r\n        assert_eq!(suscripcion.estado, EstadoSuscripcion::Cancelada);\r\n    }\r\n\r\n    #[test]\r\n    fn test_metodo_pago_mas_usado_susc_activas() {\r\n        let mut plataforma = create_test_data();\r\n        plataforma.cancelar_suscripcion(5);\r\n        let metodo_mas_usado = plataforma.metodo_pago_mas_usado_susc_activas();\r\n\r\n        assert_eq!(\r\n            metodo_mas_usado,\r\n            Some(MediosDePago::MercadoPago(MercadoPagoData {\r\n                account_id: \"\".to_string(),\r\n                transaction_id: \"\".to_string()\r\n            }))\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_susc_mas_usada_activas() {\r\n        let mut plataforma = create_test_data();\r\n        plataforma.cancelar_suscripcion(2);\r\n        plataforma.cancelar_suscripcion(1);\r\n        let suscripcion_mas_usada = plataforma.susc_mas_usada_activas();\r\n\r\n        assert_eq!(suscripcion_mas_usada, Some(TipoSuscripcion::Clasic));\r\n    }\r\n\r\n    #[test]\r\n    fn test_metodo_pago_mas_usado() {\r\n        let plataforma = create_test_data();\r\n        let metodo_mas_usado = plataforma.metodo_pago_mas_usado();\r\n\r\n        assert_eq!(\r\n            Some(MediosDePago::MercadoPago(MercadoPagoData {\r\n                account_id: \"\".to_string(),\r\n                transaction_id: \"\".to_string()\r\n            })),\r\n            metodo_mas_usado\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_susc_mas_usada() {\r\n        let plataforma = create_test_data();\r\n        let suscripcion_mas_usada = plataforma.susc_mas_usada();\r\n\r\n cripcion al newsletter, de ser así se tiene el correo electronico del\r\n// mismo.\r\n\r\n// El sistema debe permitir registrar las ventas realizadas y asociar el medio de pago utilizado.\r\n// Los medios de pago aceptados son: tarjeta de crédito, tarjeta de débito, transferencia\r\n// bancaria y efectivo.\r\n// Implemente las estructuras, funciones asociadas y traits necesarios para resolver las\r\n// siguientes acciones:\r\n//      ➢ Crear una venta con: fecha, cliente, vendedor, medio de pago y un listado de\r\n//          productos.\r\n//      ➢ Calcular el precio final de una venta en base a los productos que hay en ella. Para\r\n//          calcularlo tenga en cuenta que pueden haber determinados productos de alguna\r\n//          categoría donde debería aplicarse un descuento. Tanto la categoría como el\r\n//          porcentaje de descuento a aplicar son datos que le brinda el sistema. Es decir el\r\n//          sistema tiene una lista de las categorías con el descuento a aplicar. Además se debe\r\n//          aplicar un porcentaje de descuento general si el cliente tiene suscripcion al\r\n//          newsletter.\r\n//      ➢ Para llevar un control de las ventas realizadas, se debe implementar un reporte que\r\n//          permita visualizar las ventas totales por categoría de producto y otro por vendedor.\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n\r\nuse crate::tp03::ej03::Fecha;\r\nuse std::{collections::HashMap, hash::Hash};\r\nconst DESCUENTO_NEWSLETTER: f32 = 0.1;\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nenum MediosDePago {\r\n    Efectivo,\r\n    TarjetaDeDebito(TarjetaDeDebitoData),\r\n    TarjetaDeCredito(TarjetaDeCreditoData),\r\n    TransferenciaBancaria(TransferenciaBancariaData),\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nstruct TarjetaDeDebitoData {\r\n    card_number: String,\r\n    card_holder_name: String,\r\n    expiration_date: String,\r\n    cvv: String,\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nstruct TarjetaDeCreditoData {\r\n    card_number: String,\r\n    card_holder_name: String,\r\n    expiration_date: String,\r\n    cvv: String,\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nstruct TransferenciaBancariaData {\r\n    bank_name: String,\r\n    account_number: String,\r\n    routing_number: String,\r\n}\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n\r\n#[derive(Debug, Eq, Hash, PartialEq, Clone)]\r\nstruct DatosPersona {\r\n    nombre: String,\r\n    apellido: String,\r\n    direccion: String,\r\n    dni: u32,\r\n}\r\ntrait Persona {\r\n    fn get_nombre(\u0026self, datos: \u0026DatosPersona) -\u003e String {\r\n        datos.nombre.clone()\r\n    }\r\n    fn get_apellido(\u0026self, datos: \u0026DatosPersona) -\u003e String {\r\n        datos.apellido.clone()\r\n    }\r\n    fn get_direccion(\u0026self, datos: \u0026DatosPersona) -\u003e String {\r\n        datos.direccion.clone()\r\n    }\r\n    fn get_dni(\u0026self, datos: \u0026DatosPersona) -\u003e u32 {\r\n        datos.dni\r\n    }\r\n}\r\n#[derive(Debug, Clone)]\r\nstruct Vendedor {\r\n    datos_persona: DatosPersona,\r\n    legajo: u32,\r\n    antigüedad: u8,\r\n    salario: f32,\r\n}\r\nimpl Eq for Vendedor {}\r\nimpl PartialEq for Vendedor {\r\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\r\n        self.datos_persona == other.datos_persona\r\n            \u0026\u0026 self.legajo == other.legajo\r\n            \u0026\u0026 self.antigüedad == other.antigüedad\r\n            \u0026\u0026 self.salario == other.salario\r\n    }\r\n}\r\nimpl Hash for Vendedor {\r\n    fn hash\u003cH: std::hash::Hasher\u003e(\u0026self, state: \u0026mut H) {\r\n        self.datos_persona.hash(state);\r\n        self.legajo.hash(state);\r\n        self.antigüedad.hash(state);\r\n    }\r\n}\r\n\r\nimpl Vendedor {\r\n    fn new(\r\n        legajo: u32,\r\n        antigüedad: u8,\r\n        salario: f32,\r\n        nombre: String,\r\n        apellido: String,\r\n        direccion: String,\r\n        dni: u32,\r\n    ) -\u003e Vendedor {\r\n        Vendedor {\r\n            datos_persona: DatosPersona {\r\n                nombre,\r\n                apellido,\r\n                direccion,\r\n                dni,\r\n            },\r\n            legajo,\r\n            antigüedad,\r\n            salario,\r\n        }\r\n    }\r\n}\r\nimpl Persona for Vendedor {}\r\n\r\n#[derive(Debug)]\r\nstruct Newsletter {\r\n    email: String, //mas campos se podrian agregar si fuera necesario\r\n}\r\n#[derive(Debug)]\r\nstruct Cliente {\r\n    datos_persona: DatosPersona,\r\n    newsletter: Option\u003cNewsletter\u003e,\r\n}\r\n\r\nimpl Cliente {\r\n    fn new(\r\n        newsletter: Option\u003cNewsletter\u003e,\r\n        nombre: String,\r\n        apellido: String,\r\n        direccion: String,\r\n        dni: u32,\r\n    ) -\u003e Cliente {\r\n        Cliente {\r\n            datos_persona: DatosPersona {\r\n                nombre,\r\n                apellido,\r\n                direccion,\r\n                dni,\r\n            },\r\n            newsletter,\r\n        }\r\n    }\r\n\r\n    fn aplicar_descuento(\u0026self, monto: f32) -\u003e f32 {\r\n        match \u0026self.newsletter {\r\n            Some(_) =\u003e monto * (1.0 + DESCUENTO_NEWSLETTER),\r\n            None =\u003e monto,\r\n        }\r\n    }\r\n}\r\nimpl Persona for Cliente {}\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n\r\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\r\nenum Categorias {\r\n    A,\r\n    B,\r\n    C,\r\n    D,\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Producto {\r\n    nombre: String,\r\n    categoria: Categorias,\r\n    precio_base: f32,\r\n}\r\nimpl Producto {\r\n    fn get_categoria(\u0026self) -\u003e Categorias {\r\n        self.categoria.clone()\r\n    }\r\n    fn get_precio_base(\u0026self) -\u003e f32 {\r\n        self.precio_base\r\n    }\r\n}\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n#[derive(Debug)]\r\nstruct Venta\u003c'a\u003e {\r\n    fecha: Fecha,\r\n    cliente: \u0026'a Cliente,\r\n    vendedor: \u0026'a Vendedor,\r\n    medio_de_pago: MediosDePago,\r\n    productos: Vec\u003c\u0026'a Producto\u003e,\r\n}\r\n\r\nimpl\u003c'a\u003e Venta\u003c'a\u003e {\r\n    fn new(\r\n        fecha: Fecha,\r\n        cliente: \u0026'a Cliente,\r\n        vendedor: \u0026'a Vendedor,\r\n        medio_de_pago: MediosDePago,\r\n        productos: Vec\u003c\u0026'a Producto\u003e,\r\n    ) -\u003e Venta\u003c'a\u003e {\r\n        Venta {\r\n            fecha,\r\n            cliente,\r\n            vendedor,\r\n            medio_de_pago,\r\n            productos,\r\n        }\r\n    }\r\n\r\n    fn calcular_precio_final(\u0026self, sistema: \u0026Sistema) -\u003e f32 {\r\n        let mut total = 0.0;\r\n        for producto in self.productos.iter() {\r\n            let desc = sistema.get_descuento_categoria(producto.get_categoria());\r\n            total += producto.get_precio_base() * (1.0 + desc);\r\n        }\r\n        self.cliente.aplicar_descuento(total)\r\n    }\r\n}\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n\r\n#[derive(Debug)]\r\nstruct Sistema\u003c'a\u003e {\r\n    ventas: Vec\u003cVenta\u003c'a\u003e\u003e,\r\n}\r\n\r\nimpl\u003c'a\u003e Sistema\u003c'a\u003e {\r\n    fn new() -\u003e Sistema\u003c'a\u003e {\r\n        Sistema { ventas: Vec::new() }\r\n    }\r\n\r\n    fn cargar_venta(\u0026mut self, venta: Venta\u003c'a\u003e) {\r\n        self.ventas.push(venta);\r\n    }\r\n\r\n    fn get_descuento_categoria(\u0026self, cat: Categorias) -\u003e f32 {\r\n        match cat {\r\n            Categorias::A =\u003e 0.02,\r\n            Categorias::B =\u003e 0.2,\r\n            Categorias::C =\u003e 0.0,\r\n            Categorias::D =\u003e 0.1,\r\n        }\r\n    }\r\n\r\n    fn generar_reporte_por_categoria(\u0026self) -\u003e HashMap\u003cCategorias, u32\u003e {\r\n        let mut ventas_por_categoria: HashMap\u003cCategorias, u32\u003e = HashMap::new();\r\n        for venta in self.ventas.iter() {\r\n            for producto in venta.productos.iter() {\r\n                let categoria = producto.get_categoria();\r\n                *ventas_por_categoria.entry(categoria).or_insert(0) += 1;\r\n            }\r\n        }\r\n        ventas_por_categoria\r\n    }\r\n\r\n    fn generar_reporte_por_vendedor(\u0026self) -\u003e HashMap\u003cVendedor, u32\u003e {\r\n        let mut ventas_por_vendedor: HashMap\u003cVendedor, u32\u003e = HashMap::new();\r\n        for venta in self.ventas.iter() {\r\n            let vendedor = venta.vendedor.clone();\r\n            *ventas_por_vendedor.entry(vendedor).or_insert(0) += 1;\r\n        }\r\n\r\n        ventas_por_vendedor\r\n    }\r\n}\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use rand::seq::SliceRandom;\r\n    use rand::Rng;\r\n\r\n    fn create_fecha() -\u003e Fecha {\r\n        let mut rng = rand::thread_rng();\r\n        let year = rng.gen_range(2022..=2024);\r\n        let month = rng.gen_range(1..=12);\r\n        let day = rng.gen_range(1..=28); // Simplificación para evitar meses con menos de 31 días\r\n        Fecha::new(year, month, day) // Suposición de que `Fecha::new(year, month, day)` existe\r\n    }\r\n\r\n    fn create_cliente(con_newsletter: bool) -\u003e Cliente {\r\n        Cliente::new(\r\n            if con_newsletter {\r\n                Some(Newsletter {\r\n                    email: \"test@example.com\".to_string(),\r\n                })\r\n            } else {\r\n                None\r\n            },\r\n            \"Juan\".to_string(),\r\n            \"Perez\".to_string(),\r\n            \"123 Fake Street\".to_string(),\r\n            12345678,\r\n        )\r\n    }\r\n\r\n    fn create_vendedor(index: u8) -\u003e Vendedor {\r\n        match index {\r\n            1 =\u003e Vendedor::new(\r\n                1,\r\n                5,\r\n                1000.0,\r\n                \"Juan\".to_string(),\r\n                \"Perez\".to_string(),\r\n                \"direccion\".to_string(),\r\n                123,\r\n            ),\r\n            2 =\u003e Vendedor::new(\r\n                2,\r\n                10,\r\n                2000.0,\r\n                \"Maria\".to_string(),\r\n                \"Gomez\".to_string(),\r\n                \"direccion2\".to_string(),\r\n                456,\r\n            ),\r\n            3 =\u003e Vendedor::new(\r\n                3,\r\n                15,\r\n                3000.0,\r\n                \"Pedro\".to_string(),\r\n                \"Lopez\".to_string(),\r\n                \"direccion3\".to_string(),\r\n                789,\r\n            ),\r\n            _ =\u003e panic!(\"Vendedor index out of range\"),\r\n        }\r\n    }\r\n\r\n    fn create_producto(index: u8) -\u003e Producto {\r\n        match index {\r\n            1 =\u003e Producto {\r\n                nombre: \"Producto 1\".to_string(),\r\n                categoria: Categorias::A,\r\n                precio_base: 100.0,\r\n            },\r\n            2 =\u003e Producto {\r\n                nombre: \"Producto 2\".to_string(),\r\n                categoria: Categorias::B,\r\n                precio_base: 200.0,\r\n            },\r\n            3 =\u003e Producto {\r\n                nombre: \"Producto 3\".to_string(),\r\n                categoria: Categorias::A,\r\n                precio_base: 50.0,\r\n            },\r\n            4 =\u003e Producto {\r\n                nombre: \"Producto 4\".to_string(),\r\n                categoria: Categorias::C,\r\n                precio_base: 300.0,\r\n            },\r\n            5 =\u003e Producto {\r\n                nombre: \"Producto 5\".to_string(),\r\n                categoria: Categorias::B,\r\n                precio_base: 250.0,\r\n            },\r\n            _ =\u003e panic!(\"Producto index out of range\"),\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_persona_obtener_datos() {\r\n        let nombre = \"Juan\".to_string();\r\n        let apellido = \"Alvarez\".to_string();\r\n        let direccion = \"123 Fake Street\".to_string();\r\n        let dni = 37856132;\r\n\r\n        let cliente = create_cliente(true);\r\n\r\n        assert_eq!(nombre, cliente.get_nombre(\u0026cliente.datos_persona));\r\n        assert_ne!(apellido, cliente.get_apellido(\u0026cliente.datos_persona));\r\n        assert_eq!(direccion, cliente.get_direccion(\u0026cliente.datos_persona));\r\n        assert_ne!(dni, cliente.get_dni(\u0026cliente.datos_persona));\r\n    }\r\n\r\n    #[test]\r\n    fn test_cliente_aplicar_descuento_con_newsletter() {\r\n        let cliente = create_cliente(true);\r\n        let monto = 100.0;\r\n        let monto_con_descuento = cliente.aplicar_descuento(monto);\r\n        assert_eq!(monto_con_descuento, monto * (1.0 + DESCUENTO_NEWSLETTER));\r\n    }\r\n\r\n    #[test]\r\n    fn test_cliente_aplicar_descuento_sin_newsletter() {\r\n        let cliente = create_cliente(false);\r\n        let monto = 100.0;\r\n        let monto_sin_descuento = cliente.aplicar_descuento(monto);\r\n        assert_eq!(monto_sin_descuento, monto);\r\n    }\r\n\r\n    #[test]\r\n    fn test_calcular_precio_final() {\r\n        let cliente = create_cliente(true);\r\n        let vendedor = create_vendedor(1);\r\n        let fecha = create_fecha();\r\n        let producto1 = create_producto(1);\r\n        let producto2 = create_producto(2);\r\n        let productos = vec![\u0026producto1, \u0026producto2];\r\n        let venta = Venta::new(\r\n            fecha,\r\n            \u0026cliente,\r\n            \u0026vendedor,\r\n            MediosDePago::Efectivo,\r\n            productos,\r\n        );\r\n\r\n        let sistema = Sistema::new();\r\n        let precio_final = venta.calcular_precio_final(\u0026sistema);\r\n        let precio_esperado = (100.0 * 1.02 + 200.0 * 1.2) * (1.0 + DESCUENTO_NEWSLETTER);\r\n        assert_eq!(precio_final, precio_esperado);\r\n    }\r\n\r\n    #[test]\r\n    fn test_sistema_cargar_venta() {\r\n        let cliente = create_cliente(true);\r\n        let vendedor = create_vendedor(1);\r\n        let fecha = create_fecha();\r\n        let producto1 = create_producto(1);\r\n        let producto2 = create_producto(2);\r\n        let productos = vec![\u0026producto1, \u0026producto2];\r\n        let venta = Venta::new(\r\n            fecha,\r\n            \u0026cliente,\r\n            \u0026vendedor,\r\n            MediosDePago::Efectivo,\r\n            productos,\r\n        );\r\n        let mut sistema = Sistema::new();\r\n        sistema.cargar_venta(venta);\r\n\r\n        assert_eq!(sistema.ventas.len(), 1);\r\n    }\r\n\r\n    #[test]\r\n    fn test_sistema_generar_reporte_por_categoria() {\r\n        let cliente = create_cliente(true);\r\n        let vendedor = create_vendedor(1);\r\n        let fecha = create_fecha();\r\n        let producto_a = create_producto(1);\r\n        let producto_b = create_producto(2);\r\n        let productos = vec![\u0026producto_a, \u0026producto_b];\r\n\r\n        let venta = Venta::new(\r\n            fecha,\r\n            \u0026cliente,\r\n            \u0026vendedor,\r\n            MediosDePago::Efectivo,\r\n            productos,\r\n        );\r\n\r\n        let mut sistema = Sistema::new();\r\n        sistema.cargar_venta(venta);\r\n\r\n        let reporte = sistema.generar_reporte_por_categoria();\r\n\r\n        assert_eq!(*reporte.get(\u0026Categorias::A).unwrap(), 1);\r\n        assert_eq!(*reporte.get(\u0026Categorias::B).unwrap(), 1);\r\n    }\r\n\r\n    #[test]\r\n    fn test_sistema_generar_reporte_por_vendedor() {\r\n        let cliente = create_cliente(true);\r\n        let vendedor = create_vendedor(1);\r\n        let fecha = create_fecha();\r\n        let producto = create_producto(1);\r\n        let productos = vec![\u0026producto];\r\n\r\n        let venta = Venta::new(\r\n            fecha,\r\n            \u0026cliente,\r\n            \u0026vendedor,\r\n            MediosDePago::Efectivo,\r\n            productos,\r\n        );\r\n\r\n        let mut sistema = Sistema::new();\r\n        sistema.cargar_venta(venta);\r\n\r\n        let reporte = sistema.generar_reporte_por_vendedor();\r\n\r\n        assert_eq!(*reporte.get(\u0026vendedor).unwrap(), 1);\r\n    }\r\n\r\n    #[test]\r\n    fn test_varias_ventas_diferentes_vendedores() {\r\n        let cliente = create_cliente(true);\r\n        let fecha = create_fecha();\r\n        let producto1 = create_producto(1);\r\n        let producto2 = create_producto(2);\r\n        let producto3 = create_producto(3);\r\n\r\n        let vendedor1 = create_vendedor(1);\r\n        let vendedor2 = create_vendedor(2);\r\n\r\n        let venta1 = Venta::new(\r\n            fecha.clone(),\r\n            \u0026cliente,\r\n            \u0026vendedor1,\r\n            MediosDePago::Efectivo,\r\n            vec![\u0026producto1],\r\n        );\r\n        let venta2 = Venta::new(\r\n            fecha.clone(),\r\n            \u0026cliente,\r\n            \u0026vendedor2,\r\n            MediosDePago::Efectivo,\r\n            vec![\u0026producto2, \u0026producto3],\r\n        );\r\n\r\n        let mut sistema = Sistema::new();\r\n        sistema.cargar_venta(venta1);\r\n        sistema.cargar_venta(venta2);\r\n\r\n        let reporte_vendedores = sistema.generar_reporte_por_vendedor();\r\n        assert_eq!(*reporte_vendedores.get(\u0026vendedor1).unwrap(), 1);\r\n        assert_eq!(*reporte_vendedores.get(\u0026vendedor2).unwrap(), 1);\r\n    }\r\n}\r\n","traces":[{"line":73,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{" cio_bruto: f32,\r\n}\r\n\r\nimpl Producto{\r\n    pub fn new(id: String, nombre: String, precio_bruto: f32) -\u003e Producto{\r\n        Producto{\r\n            id, nombre, precio_bruto\r\n        }\r\n    }\r\n    pub fn calcular_impuestos(\u0026self, porcentaje_de_impuestos: f32) -\u003e f32 {\r\n        (porcentaje_de_impuestos / 100.0) * self.precio_bruto\r\n    }\r\n    pub fn aplicar_descuento(\u0026self, porcentaje_de_descuento: f32) -\u003e f32 {\r\n        (porcentaje_de_descuento / 100.0) * self.precio_bruto\r\n    }\r\n    pub fn calcular_precio_total(\u0026self, porcentaje_de_impuestos: Option\u003cf32\u003e, porcentaje_descuento: Option\u003cf32\u003e) -\u003e f32 {\r\n        let mut precio_total = self.precio_bruto;\r\n        \r\n        if let Some(data) = porcentaje_de_impuestos {\r\n            precio_total += self.calcular_impuestos(data);\r\n        }\r\n\r\n        if let Some(data2) = porcentaje_descuento {\r\n            precio_total -= self.aplicar_descuento(data2);\r\n        }\r\n\r\n        precio_total\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_calculacion_impuestos() {\r\n        let producto = Producto {\r\n            id: String::from(\"ID123\"),\r\n            nombre: String::from(\"Producto A\"),\r\n            precio_bruto: 100.0,\r\n        };\r\n\r\n        let impuestos = producto.calcular_impuestos(20.0); // Asumiendo un 20% de impuesto\r\n        assert!((impuestos - 20.0).abs() \u003c f32::EPSILON, \"El cálculo del impuesto no es correcto\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_aplicacion_descuento() {\r\n        let producto = Producto {\r\n            id: String::from(\"ID124\"),\r\n            nombre: String::from(\"Producto B\"),\r\n            precio_bruto: 80.0,\r\n        };\r\n\r\n        let descuento = producto.aplicar_descuento(30.0); // Asumiendo un 30% de descuento\r\n        assert!((24.0 - descuento).abs() \u003c f32::EPSILON, \"El cálculo del descuento no es correcto\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_calcular_precio_total_con_impuesto_y_descuento() {\r\n        let producto = Producto {\r\n            id: String::from(\"ID125\"),\r\n            nombre: String::from(\"Producto C\"),\r\n            precio_bruto: 60.0,\r\n        };\r\n\r\n        // Prueba con ambos parámetros pasados\r\n        let precio_total = producto.calcular_precio_total(Some(10.0), Some(25.0));\r\n        assert!((precio_total - 51.0).abs() \u003c f32::EPSILON, \"El cálculo del precio total no es correcto con impuestos y descuento\");\r\n\r\n        // Prueba sin parámetros (asumiendo un 10% de impuesto y no aplicar descuento)\r\n        let precio_total_sin_parámetros = producto.calcular_precio_total(Some(10.0), None);\r\n        assert!((60.0 + (60.0 * 10.0 / 100.0)) - precio_total_sin_parámetros.abs() \u003c f32::EPSILON, \"El cálculo del precio total no es correcto sin parámetros\");\r\n    }\r\n}\r\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":288230376151711744},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null}],"covered":9,"coverable":10},{"path":["C:","\\","Users","512ju","Desktop","facultad","INFORMATICA-APU","2024","Rust","practica","src","tp04","mod.rs"],"content":"pub mo     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
