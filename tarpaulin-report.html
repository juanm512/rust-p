-atender la próxima mascota de la cola.\r\n//      ➔ -eliminar una mascota específica de la cola de atención dado que se retira.\r\n//      ➔ -registrar una atención.\r\n//      ➔ -buscar una atención dado el nombre de la mascota, el nombre del dueño y el\r\n//          teléfono.\r\n//      ➔ -modificar el diagnóstico de una determinada atención.\r\n//      ➔ -modificar la fecha de la próxima visita de una determinada atención.\r\n//      ➔ eliminar una determinada atención.\r\n// Nota: para la fecha utilice lo implementado en el punto 3.\r\n\r\nuse super::ej03::Fecha;\r\nuse std::collections::VecDeque;\r\n\r\n#[derive(Debug)]\r\nenum EspecieAnimal {\r\n    PERRO,\r\n    GATO,\r\n    CABALLO,\r\n    OTROS,\r\n}\r\n\r\nimpl EspecieAnimal {\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        match (self, other) {\r\n            (EspecieAnimal::PERRO, EspecieAnimal::PERRO)\r\n            | (EspecieAnimal::GATO, EspecieAnimal::GATO)\r\n            | (EspecieAnimal::CABALLO, EspecieAnimal::CABALLO)\r\n            | (EspecieAnimal::OTROS, EspecieAnimal::OTROS) =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        match self {\r\n            EspecieAnimal::PERRO =\u003e EspecieAnimal::PERRO,\r\n            EspecieAnimal::GATO =\u003e EspecieAnimal::GATO,\r\n            EspecieAnimal::CABALLO =\u003e EspecieAnimal::CABALLO,\r\n            EspecieAnimal::OTROS =\u003e EspecieAnimal::OTROS,\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Mascota {\r\n    nombre: String,\r\n    edad: i32,\r\n    tipo: EspecieAnimal,\r\n    duenio: Duenio,\r\n}\r\n\r\nimpl Mascota {\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        other.nombre == self.nombre\r\n            \u0026\u0026 self.edad == other.edad\r\n            \u0026\u0026 self.tipo.equals(\u0026other.tipo)\r\n            \u0026\u0026 self.duenio.equals(\u0026other.duenio)\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        Self {\r\n            nombre: self.nombre.clone(),\r\n            edad: self.edad.clone(),\r\n            tipo: self.tipo.clone(),\r\n            duenio: self.duenio.clone(),\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Duenio {\r\n    nombre: String,\r\n    direccion: String,\r\n    telefono: String,\r\n}\r\n\r\nimpl Duenio {\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        other.nombre == self.nombre\r\n            \u0026\u0026 self.direccion == other.direccion\r\n            \u0026\u0026 self.telefono == other.telefono\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        Self {\r\n            nombre: self.nombre.clone(),\r\n            direccion: self.direccion.clone(),\r\n            telefono: self.telefono.clone(),\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Atencion {\r\n    mascota: Mascota,\r\n    diagnostico: String,\r\n    tratamiento: String,\r\n    fecha_proxima_visita: Option\u003cFecha\u003e,\r\n}\r\n\r\nimpl Atencion {\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        match (\u0026self.fecha_proxima_visita, \u0026other.fecha_proxima_visita) {\r\n            (Some(f1), Some(f2)) =\u003e {\r\n                self.mascota.equals(\u0026other.mascota)\r\n                    \u0026\u0026 self.diagnostico == other.diagnostico\r\n                    \u0026\u0026 self.tratamiento == other.tratamiento\r\n                    \u0026\u0026 f1.equals(f2)\r\n            }\r\n            (_, _) =\u003e {\r\n                self.mascota.equals(\u0026other.mascota)\r\n                    \u0026\u0026 self.diagnostico == other.diagnostico\r\n                    \u0026\u0026 self.tratamiento == other.tratamiento\r\n            }\r\n        }\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        match \u0026self.fecha_proxima_visita {\r\n            Some(f) =\u003e Self {\r\n                mascota: self.mascota.clone(),\r\n                diagnostico: self.diagnostico.clone(),\r\n                tratamiento: self.tratamiento.clone(),\r\n                fecha_proxima_visita: Some(f.clone()),\r\n            },\r\n            _ =\u003e Self {\r\n                mascota: self.mascota.clone(),\r\n                diagnostico: self.diagnostico.clone(),\r\n                tratamiento: self.tratamiento.clone(),\r\n                fecha_proxima_visita: None,\r\n            },\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Veterinaria {\r\n    nombre: String,\r\n    dirección: String,\r\n    id: String,\r\n    cola_atenciones: VecDeque\u003cMascota\u003e,\r\n    registro_atenciones: Vec\u003cAtencion\u003e,\r\n}\r\n\r\nimpl Veterinaria {\r\n    pub fn new(\r\n        nombre: String,\r\n        dirección: String,\r\n        id: String,\r\n        cola_atenciones: VecDeque\u003cMascota\u003e,\r\n        registro_atenciones: Vec\u003cAtencion\u003e,\r\n    ) -\u003e Veterinaria {\r\n        Veterinaria {\r\n            nombre,\r\n            dirección,\r\n            id,\r\n            cola_atenciones,\r\n            registro_atenciones,\r\n        }\r\n    }\r\n\r\n    pub fn agregar_mascota_atras_cola(\u0026mut self, mascota: Mascota) {\r\n        self.cola_atenciones.push_back(mascota);\r\n    }\r\n    pub fn agregar_mascota_adelante_cola(\u0026mut self, mascota: Mascota) {\r\n        self.cola_atenciones.push_front(mascota);\r\n    }\r\n\r\n    pub fn atender_proxima_mascota(\u0026mut self) -\u003e Option\u003cMascota\u003e {\r\n        let prox_m = self.cola_atenciones.pop_front();\r\n        if prox_m.is_some() {\r\n            return prox_m;\r\n        }\r\n        None\r\n    }\r\n\r\n    fn get_pos_cola(\u0026self, mascota: \u0026Mascota) -\u003e Option\u003cusize\u003e {\r\n        for (i, m) in self.cola_atenciones.iter().enumerate() {\r\n            if m.equals(mascota) {\r\n                return Some(i);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    pub fn eliminar_mascota_cola(\u0026mut self, mascota: \u0026Mascota) {\r\n        if let Some(pos) = self.get_pos_cola(mascota) {\r\n            self.cola_atenciones.remove(pos);\r\n        }\r\n    }\r\n\r\n    //=========================================\r\n    //=========================================\r\n    //=========================================\r\n\r\n    pub fn registrar_atencion(\u0026mut self, atencion: Atencion) {\r\n        self.registro_atenciones.push(atencion);\r\n    }\r\n\r\n    pub fn buscar_atencion(\r\n        \u0026self,\r\n        nombre_mascota: String,\r\n        nombre_duenio: String,\r\n        telefono: String,\r\n    ) -\u003e Option\u003c\u0026Atencion\u003e {\r\n        for atencion in \u0026self.registro_atenciones {\r\n            if atencion.mascota.nombre == nombre_mascota\r\n                \u0026\u0026 atencion.mascota.duenio.nombre == nombre_duenio\r\n                \u0026\u0026 atencion.mascota.duenio.telefono == telefono\r\n            {\r\n                let atencion_encontrada = atencion;\r\n                return Some(\u0026atencion_encontrada);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    fn get_pos_registro(\u0026self, atencion: \u0026Atencion) -\u003e Option\u003cusize\u003e {\r\n        for (i, a) in self.registro_atenciones.iter().enumerate() {\r\n            if a.equals(atencion) {\r\n                return Some(i);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    pub fn modificar_diagnostico_atencion(\u0026mut self, atencion: \u0026Atencion, nuevo_diag: String) {\r\n        if let Some(atencion_index) = self.get_pos_registro(\u0026atencion) {\r\n            self.registro_atenciones[atencion_index].diagnostico = nuevo_diag;\r\n        }\r\n    }\r\n    pub fn modificar_fecha_atencion(\u0026mut self, atencion: \u0026Atencion, nueva_fecha: Option\u003cFecha\u003e) {\r\n        if let Some(atencion_index) = self.get_pos_registro(\u0026atencion) {\r\n            self.registro_atenciones[atencion_index].fecha_proxima_visita = nueva_fecha;\r\n        }\r\n    }\r\n    pub fn eliminar_atencion(\u0026mut self, atencion: \u0026Atencion) {\r\n        if let Some(atencion_index) = self.get_pos_registro(\u0026atencion) {\r\n            self.registro_atenciones.remove(atencion_index);\r\n        }\r\n    }\r\n}\r\n\r\npub fn run() {\r\n    // Crear dueños\r\n    let duenio_1 = Duenio {\r\n        nombre: String::from(\"Alberto\"),\r\n        direccion: String::from(\"Calle 48 164\"),\r\n        telefono: String::from(\"221 304937\"),\r\n    };\r\n\r\n    let duenio_2 = Duenio {\r\n        nombre: String::from(\"Maria\"),\r\n        direccion: String::from(\"Avenida 10 102\"),\r\n        telefono: String::from(\"222 587439\"),\r\n    };\r\n\r\n    let duenio_3 = Duenio {\r\n        nombre: String::from(\"Pedro\"),\r\n        direccion: String::from(\"Calle 32 75\"),\r\n        telefono: String::from(\"223 901234\"),\r\n    };\r\n\r\n    let duenio_4 = Duenio {\r\n        nombre: String::from(\"Luisa\"),\r\n        direccion: String::from(\"Avenida 5 301\"),\r\n        telefono: String::from(\"224 675821\"),\r\n    };\r\n\r\n    // Crear mascotas\r\n    let mascota_1 = Mascota {\r\n        nombre: String::from(\"Rex\"),\r\n        edad: 5,\r\n        tipo: EspecieAnimal::PERRO,\r\n        duenio: duenio_1.clone(),\r\n    };\r\n\r\n    let mascota_2 = Mascota {\r\n        nombre: String::from(\"Mishi\"),\r\n        edad: 3,\r\n        tipo: EspecieAnimal::GATO,\r\n        duenio: duenio_2.clone(),\r\n    };\r\n\r\n    let mascota_3 = Mascota {\r\n        nombre: String::from(\"Firulais\"),\r\n        edad: 2,\r\n        tipo: EspecieAnimal::PERRO,\r\n        duenio: duenio_3.clone(),\r\n    };\r\n\r\n    let mascota_4 = Mascota {\r\n        nombre: String::from(\"Garibaldi\"),\r\n        edad: 1,\r\n        tipo: EspecieAnimal::CABALLO,\r\n        duenio: duenio_4.clone(),\r\n    };\r\n\r\n    let mascota_5 = Mascota {\r\n        nombre: String::from(\"Nemo\"),\r\n        edad: 4,\r\n        tipo: EspecieAnimal::OTROS,\r\n        duenio: duenio_1.clone(),\r\n    };\r\n\r\n    // Crear veterinaria\r\n    let mut veterinaria = Veterinaria::new(\r\n        String::from(\"Clínica Veterinaria XYZ\"),\r\n        String::from(\"Calle Principal 123\"),\r\n        String::from(\"12345\"),\r\n        VecDeque::new(), // La cola de atención comienza vacía\r\n        Vec::new(),      // El registro de atenciones comienza vacío\r\n    );\r\n\r\n    // Agregar mascotas a la cola de atención de la veterinaria\r\n    veterinaria.agregar_mascota_atras_cola(mascota_1.clone());\r\n    veterinaria.agregar_mascota_atras_cola(mascota_2.clone());\r\n    veterinaria.agregar_mascota_atras_cola(mascota_3.clone());\r\n    veterinaria.agregar_mascota_atras_cola(mascota_4.clone());\r\n    veterinaria.agregar_mascota_adelante_cola(mascota_5.clone());\r\n\r\n    // Eliminar una mascota específica de la cola de atención\r\n    veterinaria.eliminar_mascota_cola(\u0026mascota_4);\r\n\r\n    // Atender la próxima mascota de la cola\r\n    let mascota_atendida = veterinaria.atender_proxima_mascota();\r\n    if let Some(mascota) = mascota_atendida {\r\n        println!(\"Se atendió a la mascota: {}\", mascota.nombre);\r\n\r\n        // Registrar una atención\r\n        let atencion_registrada = Atencion {\r\n            mascota: mascota.clone(),\r\n            diagnostico: String::from(\"Resfriado\"),\r\n            tratamiento: String::from(\"Antibióticos\"),\r\n            fecha_proxima_visita: Some(Fecha::new(13, 5, 2024)),\r\n        };\r\n        veterinaria.registrar_atencion(atencion_registrada);\r\n    }\r\n\r\n    // Atender la próxima mascota de la cola\r\n    let mascota_atendida = veterinaria.atender_proxima_mascota();\r\n    if let Some(mascota) = mascota_atendida {\r\n        println!(\"Se atendió a la mascota: {}\", mascota.nombre);\r\n\r\n        // Registrar una atención\r\n        let atencion_registrada = Atencion {\r\n            mascota: mascota.clone(),\r\n            diagnostico: String::from(\"Resfriado\"),\r\n            tratamiento: String::from(\"Antibióticos\"),\r\n            fecha_proxima_visita: Some(Fecha::new(13, 5, 2024)),\r\n        };\r\n        veterinaria.registrar_atencion(atencion_registrada);\r\n    }\r\n\r\n    // Buscar una atención\r\n    if let Some(atencion_buscada) = veterinaria.buscar_atencion(\r\n        mascota_5.nombre.clone(),\r\n        mascota_5.duenio.nombre.clone(),\r\n        mascota_5.duenio.telefono.clone(),\r\n    ) {\r\n        println!(\r\n            \"Se encontró la atención de la mascota {}:\",\r\n            mascota_5.nombre\r\n        );\r\n        println!(\"Diagnóstico: {}\", atencion_buscada.diagnostico);\r\n        println!(\"Tratamiento: {}\", atencion_buscada.tratamiento);\r\n        if let Some(fecha_prox_v) = \u0026atencion_buscada.fecha_proxima_visita {\r\n            println!(\"Fecha próxima visita: {:#?}\", fecha_prox_v);\r\n        } else {\r\n            println!(\"No hay fecha próxima visita registrada.\");\r\n        }\r\n\r\n        veterinaria.modificar_fecha_atencion(\r\n            \u0026Atencion {\r\n                mascota: mascota_5.clone(),\r\n                diagnostico: String::from(\"Resfriado\"),\r\n                tratamiento: String::from(\"Antibióticos\"),\r\n                fecha_proxima_visita: None,\r\n            },\r\n            Some(Fecha::new(20, 6, 2024)),\r\n        );\r\n    } else {\r\n        println!(\r\n            \"No se encontró ninguna atención para la mascota {}.\",\r\n            mascota_5.nombre\r\n        );\r\n    }\r\n\r\n    // Buscar una atención\r\n    if let Some(atencion_buscada) = veterinaria.buscar_atencion(\r\n        mascota_5.nombre.clone(),\r\n        mascota_5.duenio.nombre.clone(),\r\n        mascota_5.duenio.telefono.clone(),\r\n    ) {\r\n        println!(\r\n            \"Se encontró la atención de la mascota {}:\",\r\n            mascota_5.nombre\r\n        );\r\n        println!(\"Diagnóstico: {}\", atencion_buscada.diagnostico);\r\n        println!(\"Tratamiento: {}\", atencion_buscada.tratamiento);\r\n        if let Some(fecha_prox_v) = \u0026atencion_buscada.fecha_proxima_visita {\r\n            println!(\"Fecha próxima visita: {:#?}\", fecha_prox_v);\r\n        } else {\r\n            println!(\"No hay fecha próxima visita registrada.\");\r\n        }\r\n        // Eliminar una atención\r\n        veterinaria.eliminar_atencion(\u0026Atencion {\r\n            mascota: mascota_5.clone(),\r\n            diagnostico: String::from(\"Resfriado\"),\r\n            tratamiento: String::from(\"Antibióticos\"),\r\n            fecha_proxima_visita: None,\r\n        });\r\n    } else {\r\n        println!(\r\n            \"No se encontró ninguna atención para la mascota {}.\",\r\n            mascota_5.nombre\r\n        );\r\n    }\r\n\r\n    println!(\"{:#?}\", veterinaria);\r\n}\r\n\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_creacion_mascotas_dueños() {\r\n        // Verificar que se puedan crear instancias válidas de mascotas y dueños con los datos correctos.\r\n        let duenio = Duenio {\r\n            nombre: String::from(\"Juan\"),\r\n            direccion: String::from(\"Calle 123\"),\r\n            telefono: String::from(\"123456789\"),\r\n        };\r\n        let mascota = Mascota {\r\n            nombre: String::from(\"Fido\"),\r\n            edad: 3,\r\n            tipo: EspecieAnimal::PERRO,\r\n            duenio: duenio.clone(),\r\n        };\r\n\r\n        assert_eq!(duenio.nombre, \"Juan\");\r\n        assert_eq!(mascota.nombre, \"Fido\");\r\n        assert_eq!(mascota.edad, 3);\r\n        assert!(mascota.tipo.equals(\u0026EspecieAnimal::PERRO));\r\n        assert_eq!(mascota.duenio.nombre, \"Juan\");\r\n        assert_eq!(mascota.duenio.direccion, \"Calle 123\");\r\n        assert_eq!(mascota.duenio.telefono, \"123456789\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_agregar_mascotas_cola_atencion() {\r\n        // Agregar varias mascotas a la cola de atención de la veterinaria y verificar que se hayan agregado correctamente y en el orden esperado.\r\n        let mut veterinaria = Veterinaria::new(\r\n            String::from(\"Clínica Veterinaria XYZ\"),\r\n            String::from(\"Calle Principal 123\"),\r\n            String::from(\"12345\"),\r\n            VecDeque::new(),\r\n            Vec::new(),\r\n        );\r\n\r\n        let duenio_1 = Duenio {\r\n            nombre: String::from(\"Alberto\"),\r\n            direccion: String::from(\"Calle 48 164\"),\r\n            telefono: String::from(\"221 304937\"),\r\n        };\r\n\r\n        let duenio_2 = Duenio {\r\n            nombre: String::from(\"Maria\"),\r\n            direccion: String::from(\"Avenida 10 102\"),\r\n            telefono: String::from(\"222 587439\"),\r\n        };\r\n\r\n        let mascota_1 = Mascota {\r\n            nombre: String::from(\"Rex\"),\r\n            edad: 5,\r\n            tipo: EspecieAnimal::PERRO,\r\n            duenio: duenio_1.clone(),\r\n        };\r\n\r\n        let mascota_2 = Mascota {\r\n            nombre: String::from(\"Mishi\"),\r\n            edad: 3,\r\n            tipo: EspecieAnimal::GATO,\r\n            duenio: duenio_1.clone(),\r\n        };\r\n\r\n        let mascota_3 = Mascota {\r\n            nombre: String::from(\"Garibaldi\"),\r\n            edad: 1,\r\n            tipo: EspecieAnimal::CABALLO,\r\n            duenio: duenio_2.clone(),\r\n        };\r\n\r\n        let mascota_4 = Mascota {\r\n            nombre: String::from(\"Nemo\"),\r\n            edad: 4,\r\n            tipo: EspecieAnimal::OTROS,\r\n            duenio: duenio_1.clone(),\r\n        };\r\n\r\n        veterinaria.agregar_mascota_atras_cola(mascota_1.clone());\r\n        veterinaria.agregar_mascota_atras_cola(mascota_2.clone());\r\n        veterinaria.agregar_mascota_atras_cola(mascota_3.clone());\r\n        veterinaria.agregar_mascota_adelante_cola(mascota_4.clone());\r\n\r\n        assert_eq!(veterinaria.cola_atenciones.len(), 4);\r\n        assert!(veterinaria.cola_atenciones[0].equals(\u0026mascota_4));\r\n        assert!(veterinaria.cola_atenciones[1].equals(\u0026mascota_1));\r\n        assert!(veterinaria.cola_atenciones[2].equals(\u0026mascota_2));\r\n        assert!(veterinaria.cola_atenciones[3].equals(\u0026mascota_3));\r\n    }\r\n\r\n    #[test]\r\n    fn test_atender_proxima_mascota() {\r\n        // Agregar algunas mascotas a la cola de atención, realizar una atención y verificar que la próxima mascota en la cola sea atendida correctamente.\r\n        let mut veterinaria = Veterinaria::new(\r\n            String::from(\"Clínica Veterinaria XYZ\"),\r\n            String::from(\"Calle Principal 123\"),\r\n            String::from(\"12345\"),\r\n            VecDeque::new(),\r\n            Vec::new(),\r\n        );\r\n\r\n        let duenio_1 = Duenio {\r\n            nombre: String::from(\"Alberto\"),\r\n            direccion: String::from(\"Calle 48 164\"),\r\n            telefono: String::from(\"221 304937\"),\r\n        };\r\n\r\n        let duenio_2 = Duenio {\r\n            nombre: String::from(\"Maria\"),\r\n            direccion: String::from(\"Avenida 10 102\"),\r\n            telefono: String::from(\"222 587439\"),\r\n        };\r\n\r\n        let mascota_1 = Mascota {\r\n            nombre: String::from(\"Rex\"),\r\n            edad: 5,\r\n            tipo: EspecieAnimal::PERRO,\r\n            duenio: duenio_1.clone(),\r\n        };\r\n\r\n        let mascota_2 = Mascota {\r\n            nombre: String::from(\"Mishi\"),\r\n            edad: 3,\r\n            tipo: EspecieAnimal::GATO,\r\n            duenio: duenio_1.clone(),\r\n        };\r\n\r\n        let mascota_3 = Mascota {\r\n            nombre: String::from(\"Garibaldi\"),\r\n            edad: 1,\r\n            tipo: EspecieAnimal::CABALLO,\r\n            duenio: duenio_2.clone(),\r\n        };\r\n\r\n        let mascota_4 = Mascota {\r\n            nombre: String::from(\"Nemo\"),\r\n            edad: 4,\r\n            tipo: EspecieAnimal::OTROS,\r\n            duenio: duenio_1.clone(),\r\n        };\r\n\r\n        veterinaria.agregar_mascota_atras_cola(mascota_1.clone());\r\n        veterinaria.agregar_mascota_atras_cola(mascota_2.clone());\r\n        veterinaria.agregar_mascota_atras_cola(mascota_3.clone());\r\n        veterinaria.agregar_mascota_adelante_cola(mascota_4.clone());\r\n\r\n        assert_eq!(veterinaria.cola_atenciones.len(), 4);\r\n        if let Some(mascota) = veterinaria.atender_proxima_mascota() {\r\n            assert!(mascota.equals(\u0026mascota_4));\r\n        }\r\n        assert_eq!(veterinaria.cola_atenciones.len(), 3);\r\n    }\r\n\r\n    #[test]\r\n    fn test_eliminar_mascota_especifica_cola() {\r\n        // Agregar varias mascotas a la cola de atención, eliminar una mascota específica y verificar que la mascota correcta haya sido eliminada de la cola.\r\n        let mut veterinaria = Veterinaria::new(\r\n            String::from(\"Clínica Veterinaria XYZ\"),\r\n            String::from(\"Calle Principal 123\"),\r\n            String::from(\"12345\"),\r\n            VecDeque::new(),\r\n            Vec::new(),\r\n        );\r\n\r\n        let mascota_1 = Mascota {\r\n            nombre: String::from(\"Rex\"),\r\n            edad: 5,\r\n            tipo: EspecieAnimal::PERRO,\r\n            duenio: Duenio {\r\n                nombre: String::from(\"Alberto\"),\r\n                direccion: String::from(\"Calle 48 164\"),\r\n                telefono: String::from(\"221 304937\"),\r\n            },\r\n        };\r\n\r\n        let mascota_2 = Mascota {\r\n            nombre: String::from(\"Mishi\"),\r\n            edad: 3,\r\n            tipo: EspecieAnimal::GATO,\r\n            duenio: Duenio {\r\n                nombre: String::from(\"Maria\"),\r\n                direccion: String::from(\"Avenida 10 102\"),\r\n                telefono: String::from(\"222 587439\"),\r\n            },\r\n        };\r\n\r\n        veterinaria.agregar_mascota_atras_cola(mascota_1.clone());\r\n        veterinaria.agregar_mascota_atras_cola(mascota_2.clone());\r\n\r\n        veterinaria.eliminar_mascota_cola(\u0026mascota_1);\r\n        assert_eq!(veterinaria.cola_atenciones.len(), 1);\r\n    }\r\n\r\n    // /\\/\\/\\/\\//\\/\\/\\/\\/\\/\\/\\/\r\n    // /\\/\\/\\/\\//\\/\\/\\/\\/\\/\\/\\/\r\n    // /\\/\\/\\/\\//\\/\\/\\/\\/\\/\\/\\/\r\n\r\n    #[test]\r\n    fn test_registro_atencion() {\r\n        // Registrar varias atenciones y verificar que se hayan registrado correctamente en el historial de atenciones de la veterinaria.\r\n        let mut veterinaria = Veterinaria::new(\r\n            String::from(\"Clínica Veterinaria XYZ\"),\r\n            String::from(\"Calle Principal 123\"),\r\n            String::from(\"12345\"),\r\n            VecDeque::new(),\r\n            Vec::new(),\r\n        );\r\n\r\n        let mascota = Mascota {\r\n            nombre: String::from(\"Rex\"),\r\n            edad: 5,\r\n            tipo: EspecieAnimal::PERRO,\r\n            duenio: Duenio {\r\n                nombre: String::from(\"Alberto\"),\r\n                direccion: String::from(\"Calle 48 164\"),\r\n                telefono: String::from(\"221 304937\"),\r\n            },\r\n        };\r\n\r\n        let atencion_registrada = Atencion {\r\n            mascota: mascota.clone(),\r\n            diagnostico: String::from(\"Resfriado\"),\r\n            tratamiento: String::from(\"Antibióticos\"),\r\n            fecha_proxima_visita: Some(Fecha::new(13, 5, 2024)),\r\n        };\r\n\r\n        veterinaria.registrar_atencion(atencion_registrada.clone());\r\n        assert_eq!(veterinaria.registro_atenciones.len(), 1);\r\n        assert!(veterinaria.registro_atenciones[0].equals(\u0026atencion_registrada));\r\n    }\r\n\r\n    #[test]\r\n    fn test_buscar_atencion() {\r\n        // Realizar búsquedas de atención utilizando diferentes combinaciones de nombre de mascota, nombre de dueño y teléfono, y verificar que se encuentren las atenciones correctas.\r\n        let mut veterinaria = Veterinaria::new(\r\n            String::from(\"Clínica Veterinaria XYZ\"),\r\n            String::from(\"Calle Principal 123\"),\r\n            String::from(\"12345\"),\r\n            VecDeque::new(),\r\n            Vec::new(),\r\n        );\r\n\r\n        let duenio = Duenio {\r\n            nombre: String::from(\"Juan\"),\r\n            direccion: String::from(\"Calle 123\"),\r\n            telefono: String::from(\"123456\"),\r\n        };\r\n\r\n        let mascota = Mascota {\r\n            nombre: String::from(\"Rex\"),\r\n            edad: 5,\r\n            tipo: EspecieAnimal::PERRO,\r\n            duenio: duenio.clone(),\r\n        };\r\n\r\n        let atencion = Atencion {\r\n            mascota: mascota.clone(),\r\n            diagnostico: String::from(\"Resfriado\"),\r\n            tratamiento: String::from(\"Antibióticos\"),\r\n            fecha_proxima_visita: Some(Fecha::new(13, 5, 2024)),\r\n        };\r\n\r\n        veterinaria.registrar_atencion(atencion.clone());\r\n\r\n        if let Some(atencion_b) = veterinaria.buscar_atencion(\r\n            mascota.nombre.clone(),\r\n            duenio.nombre.clone(),\r\n            duenio.telefono.clone(),\r\n        ) {\r\n            assert!(atencion_b.equals(\u0026atencion));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_modificar_diagnostico_atencion() {\r\n        // Modificar el diagnóstico de una atención existente y verificar que el cambio se haya realizado correctamente.\r\n        let mut veterinaria = Veterinaria::new(\r\n            String::from(\"Clínica Veterinaria XYZ\"),\r\n            String::from(\"Calle Principal 123\"),\r\n            String::from(\"12345\"),\r\n            VecDeque::new(),\r\n            Vec::new(),\r\n        );\r\n\r\n        let duenio = Duenio {\r\n            nombre: String::from(\"Juan\"),\r\n            direccion: String::from(\"Calle 123\"),\r\n            telefono: String::from(\"123456\"),\r\n        };\r\n\r\n        let mascota = Mascota {\r\n            nombre: String::from(\"Rex\"),\r\n            edad: 5,\r\n            tipo: EspecieAnimal::PERRO,\r\n            duenio: duenio.clone(),\r\n        };\r\n\r\n        let atencion = Atencion {\r\n            mascota: mascota.clone(),\r\n            diagnostico: String::from(\"Resfriado\"),\r\n            tratamiento: String::from(\"Antibióticos\"),\r\n            fecha_proxima_visita: Some(Fecha::new(13, 5, 2024)),\r\n        };\r\n\r\n        veterinaria.registrar_atencion(atencion.clone());\r\n\r\n        veterinaria.modificar_diagnostico_atencion(\u0026atencion.clone(), \"COVID\".to_string());\r\n\r\n        if let Some(atencion_b) = veterinaria.buscar_atencion(\r\n            mascota.nombre.clone(),\r\n            duenio.nombre.clone(),\r\n            duenio.telefono.clone(),\r\n        ) {\r\n            assert_ne!(atencion_b.diagnostico, atencion.diagnostico);\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_modificar_fecha_atencion() {\r\n        // Modificar la fecha de próxima visita de una atención existente y verificar que el cambio se haya realizado correctamente.\r\n        let mut veterinaria = Veterinaria::new(\r\n            String::from(\"Clínica Veterinaria XYZ\"),\r\n            String::from(\"Calle Principal 123\"),\r\n            String::from(\"12345\"),\r\n            VecDeque::new(),\r\n            Vec::new(),\r\n        );\r\n\r\n        let duenio = Duenio {\r\n            nombre: String::from(\"Juan\"),\r\n            direccion: String::from(\"Calle 123\"),\r\n            telefono: String::from(\"123456\"),\r\n        };\r\n\r\n        let mascota = Mascota {\r\n            nombre: String::from(\"Rex\"),\r\n            edad: 5,\r\n            tipo: EspecieAnimal::PERRO,\r\n            duenio: duenio.clone(),\r\n        };\r\n\r\n        let atencion = Atencion {\r\n            mascota: mascota.clone(),\r\n            diagnostico: String::from(\"Resfriado\"),\r\n            tratamiento: String::from(\"Antibióticos\"),\r\n            fecha_proxima_visita: Some(Fecha::new(13, 5, 2024)),\r\n        };\r\n\r\n        veterinaria.registrar_atencion(atencion.clone());\r\n\r\n        veterinaria.modificar_fecha_atencion(\u0026atencion.clone(), Some(Fecha::new(22, 8, 2024)));\r\n\r\n        if let Some(atencion_b) = veterinaria.buscar_atencion(\r\n            mascota.nombre.clone(),\r\n            duenio.nombre.clone(),\r\n            duenio.telefono.clone(),\r\n        ) {\r\n            assert!(!atencion_b.equals(\u0026atencion));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_eliminar_atencion() {\r\n        // Eliminar una atención del registro y verificar que haya sido eliminada correctamente.\r\n        let mut veterinaria = Veterinaria::new(\r\n            String::from(\"Clínica Veterinaria XYZ\"),\r\n            String::from(\"Calle Principal 123\"),\r\n            String::from(\"12345\"),\r\n            VecDeque::new(),\r\n            Vec::new(),\r\n        );\r\n\r\n        let duenio = Duenio {\r\n            nombre: String::from(\"Juan\"),\r\n            direccion: String::from(\"Calle 123\"),\r\n            telefono: String::from(\"123456\"),\r\n        };\r\n\r\n        let mascota = Mascota {\r\n            nombre: String::from(\"Rex\"),\r\n            edad: 5,\r\n            tipo: EspecieAnimal::PERRO,\r\n            duenio: duenio.clone(),\r\n        };\r\n\r\n        let atencion = Atencion {\r\n            mascota: mascota.clone(),\r\n            diagnostico: String::from(\"Resfriado\"),\r\n            tratamiento: String::from(\"Antibióticos\"),\r\n            fecha_proxima_visita: Some(Fecha::new(13, 5, 2024)),\r\n        };\r\n\r\n        veterinaria.registrar_atencion(atencion.clone());\r\n        assert_eq!(veterinaria.registro_atenciones.len(), 1);\r\n        veterinaria.eliminar_atencion(\u0026atencion);\r\n        assert_eq!(veterinaria.registro_at -Para una biblioteca se desea implementar un sistema de préstamos de libros. De la\r\n// biblioteca se conoce el nombre y la dirección, las copias de los libros a disposición para\r\n// prestar y los préstamos efectuados. Los libros a disposición es un registro donde se indica\r\n// la cantidad de ejemplares que tiene a disposición para prestar de determinado libro. De\r\n// cada libro se conoce el isbn, el título, autor, número de páginas, género(novela, infantil,\r\n// técnico, otros). Para registrar un préstamo se requiere el libro, el cliente, la fecha de\r\n// vencimiento del préstamo, la fecha de devolución y el estado que puede ser devuelto o en\r\n// préstamo. Del cliente se conoce el nombre, teléfono y dirección de correo electrónico.\r\n\r\n// Implemente los métodos necesarios para realizar las siguientes acciones:\r\n//      ➔ obtener cantidad de copias: dado un determinado libro retorna la cantidad de\r\n//          copias a disposición que hay para prestar de dicho libro.\r\n//      ➔ decrementar cantidad de copias a disposición; dado un libro decrementa en 1\r\n//          la cantidad de copias de libros a disposición para prestar.\r\n//      ➔ incrementar cantidad de copias a disposición: dado un libro incrementa en 1\r\n//          la cantidad de copias del libro a disposición para ser prestado.\r\n//      ➔ contar préstamos de un cliente: devuelve la cantidad de préstamos en estado\r\n//          “en préstamo” de un determinado cliente.\r\n\r\n//      ➔ realizar un préstamo de un libro para un cliente: crea un préstamo de un libro\r\n//          para un determinado cliente cumpliendo con lo siguiente\r\n//              ◆ el cliente no tenga más de 5 préstamos en el estado “en préstamo”\r\n//              ◆ haya al menos una copia disponible en el registro de copias a\r\n//                  disposición.\r\n//                 De ser así descuenta 1 en el registro de “copias a disposición” y\r\n//                  retorna true, si no cumple con alguna de las condiciones retorna false.\r\n//      ➔ ver préstamos a vencer el los próximos días: retorna una lista de préstamos a\r\n//          vencer el los próximos días, el valor de días es pasado por parámetro.\r\n//      ➔ ver los préstamos vencidos: retorna una lista de préstamos en el estado “en\r\n//          préstamos” donde la fecha de vencimiento es menor a la fecha actual.\r\n\r\n//      ➔ buscar préstamo: dado un libro y un cliente busca un préstamo y lo retorna si\r\n//          existe.\r\n//      ➔ devolver libro: dado un libro y un cliente se busca el préstamo y se cambia al\r\n//          estado “devuelto”, se registra la fecha de devolución y se incrementa la\r\n//          cantidad de libros en 1 del libro devuelto en el registro de copias a\r\n//          disposición.\r\n//  Nota: para la fecha utilice lo implementado en el punto 3\r\n\r\n//=========================================================================================\r\nuse chrono::prelude::*;\r\nuse std::collections::{HashMap, LinkedList};\r\n\r\nuse super::ej03::Fecha;\r\n\r\n//\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n#[derive(Debug)]\r\nenum Genero {\r\n    NOVELA,\r\n    INFANTIL,\r\n    TECNICO,\r\n    OTROS,\r\n}\r\n\r\nimpl Genero {\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        match (self, other) {\r\n            (Genero::NOVELA, Genero::NOVELA)\r\n            | (Genero::INFANTIL, Genero::INFANTIL)\r\n            | (Genero::TECNICO, Genero::TECNICO)\r\n            | (Genero::OTROS, Genero::OTROS) =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        match self {\r\n            Genero::NOVELA =\u003e Genero::NOVELA,\r\n            Genero::INFANTIL =\u003e Genero::INFANTIL,\r\n            Genero::TECNICO =\u003e Genero::TECNICO,\r\n            Genero::OTROS =\u003e Genero::OTROS,\r\n        }\r\n    }\r\n}\r\n\r\n//\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n\r\n#[derive(Debug)]\r\nenum EstadoPrestamo {\r\n    PRESTADO,\r\n    DEVUELTO,\r\n}\r\nimpl EstadoPrestamo {\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        match (self, other) {\r\n            (EstadoPrestamo::PRESTADO, EstadoPrestamo::PRESTADO)\r\n            | (EstadoPrestamo::DEVUELTO, EstadoPrestamo::DEVUELTO) =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        match self {\r\n            EstadoPrestamo::PRESTADO =\u003e EstadoPrestamo::PRESTADO,\r\n            EstadoPrestamo::DEVUELTO =\u003e EstadoPrestamo::DEVUELTO,\r\n        }\r\n    }\r\n}\r\n\r\n//\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n\r\n#[derive(Debug)]\r\nstruct Libro {\r\n    isbn: String,\r\n    titulo: String,\r\n    autor: String,\r\n    num_paginas: u16,\r\n    genero: Genero,\r\n}\r\n\r\nimpl Libro {\r\n    pub fn new(\r\n        isbn: String,\r\n        titulo: String,\r\n        autor: String,\r\n        num_paginas: u16,\r\n        genero: Genero,\r\n    ) -\u003e Self {\r\n        Self {\r\n            isbn,\r\n            titulo,\r\n            autor,\r\n            num_paginas,\r\n            genero,\r\n        }\r\n    }\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        other.isbn == self.isbn\r\n            \u0026\u0026 self.titulo == other.titulo\r\n            \u0026\u0026 self.autor == other.autor\r\n            \u0026\u0026 self.num_paginas == other.num_paginas\r\n            \u0026\u0026 self.genero.equals(\u0026other.genero)\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        Self {\r\n            isbn: self.isbn.clone(),\r\n            titulo: self.titulo.clone(),\r\n            autor: self.autor.clone(),\r\n            num_paginas: self.num_paginas.clone(),\r\n            genero: self.genero.clone(),\r\n        }\r\n    }\r\n}\r\n\r\n//\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n\r\n#[derive(Debug)]\r\nstruct Cliente {\r\n    nombre: String,\r\n    telefono: String,\r\n    email: String,\r\n}\r\nimpl Cliente {\r\n    pub fn new(nombre: String, telefono: String, email: String) -\u003e Self {\r\n        Self {\r\n            nombre,\r\n            telefono,\r\n            email,\r\n        }\r\n    }\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        other.nombre == self.nombre \u0026\u0026 self.telefono == other.telefono \u0026\u0026 self.email == other.email\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        Self {\r\n            nombre: self.nombre.clone(),\r\n            telefono: self.telefono.clone(),\r\n            email: self.email.clone(),\r\n        }\r\n    }\r\n}\r\n\r\n//\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n\r\n#[derive(Debug)]\r\nstruct Prestamo {\r\n    libro: Libro,\r\n    cliente: Cliente,\r\n    fecha_vencimiento: Fecha,\r\n    fecha_devolucion: Option\u003cFecha\u003e,\r\n    estado: EstadoPrestamo,\r\n}\r\n\r\nimpl Prestamo {\r\n    pub fn new(\r\n        libro: Libro,\r\n        cliente: Cliente,\r\n        fecha_vencimiento: Fecha,\r\n        fecha_devolucion: Option\u003cFecha\u003e,\r\n        estado: EstadoPrestamo,\r\n    ) -\u003e Self {\r\n        Self {\r\n            libro,\r\n            cliente,\r\n            fecha_vencimiento,\r\n            fecha_devolucion,\r\n            estado,\r\n        }\r\n    }\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        match (\u0026self.fecha_devolucion, \u0026other.fecha_devolucion) {\r\n            (Some(fecha1), Some(fecha2)) =\u003e {\r\n                other.libro.equals(\u0026self.libro)\r\n                    \u0026\u0026 self.cliente.equals(\u0026other.cliente)\r\n                    \u0026\u0026 self.fecha_vencimiento.equals(\u0026other.fecha_vencimiento)\r\n                    \u0026\u0026 fecha1.equals(\u0026fecha2)\r\n                    \u0026\u0026 self.estado.equals(\u0026other.estado)\r\n            }\r\n            (None, None) =\u003e {\r\n                other.libro.equals(\u0026self.libro)\r\n                    \u0026\u0026 self.cliente.equals(\u0026other.cliente)\r\n                    \u0026\u0026 self.fecha_vencimiento.equals(\u0026other.fecha_vencimiento)\r\n                    \u0026\u0026 self.estado.equals(\u0026other.estado)\r\n            }\r\n            (_, _) =\u003e false,\r\n        }\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        match \u0026self.fecha_devolucion {\r\n            Some(fecha) =\u003e Self {\r\n                libro: self.libro.clone(),\r\n                cliente: self.cliente.clone(),\r\n                fecha_vencimiento: self.fecha_vencimiento.clone(),\r\n                fecha_devolucion: Some(fecha.clone()),\r\n                estado: self.estado.clone(),\r\n            },\r\n            None =\u003e Self {\r\n                libro: self.libro.clone(),\r\n                cliente: self.cliente.clone(),\r\n                fecha_vencimiento: self.fecha_vencimiento.clone(),\r\n                fecha_devolucion: None,\r\n                estado: self.estado.clone(),\r\n            },\r\n        }\r\n    }\r\n}\r\n\r\n//\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\\r\n\r\n#[derive(Debug)]\r\nstruct Biblioteca {\r\n    nombre: String,\r\n    direccion: String,\r\n    libros_disponibles: HashMap\u003cString, u32\u003e,\r\n    prestamos_efectuados: Vec\u003cPrestamo\u003e,\r\n}\r\nimpl Biblioteca {\r\n    pub fn new(\r\n        nombre: String,\r\n        direccion: String,\r\n        libros_disponibles: HashMap\u003cString, u32\u003e,\r\n        prestamos_efectuados: Vec\u003cPrestamo\u003e,\r\n    ) -\u003e Self {\r\n        Self {\r\n            nombre,\r\n            direccion,\r\n            libros_disponibles,\r\n            prestamos_efectuados,\r\n        }\r\n    }\r\n    // ➔ obtener cantidad de copias: dado un determinado libro retorna la cantidad de copias a disposición que hay para prestar de dicho libro.\r\n    pub fn obtener_cantidad_de_copias(\u0026self, libro_b: \u0026Libro) -\u003e u32 {\r\n        if let Some(value) = self.libros_disponibles.get(\u0026libro_b.isbn) {\r\n            return *value;\r\n        }\r\n        0\r\n    }\r\n\r\n    // ➔ decrementar cantidad de copias a disposición; dado un libro decrementa en 1 la cantidad de copias de libros a disposición para prestar.\r\n    pub fn decrementar_cantidad_de_copias(\u0026mut self, libro_isbn: String) {\r\n        if let Some(value) = self.libros_disponibles.get_mut(\u0026libro_isbn) {\r\n            *value -= 1;\r\n        }\r\n    }\r\n\r\n    // ➔ incrementar cantidad de copias a disposición: dado un libro incrementa en 1 la cantidad de copias del libro a disposición para ser prestado.\r\n    pub fn incrementar_cantidad_de_copias(\u0026mut self, libro_isbn: String) {\r\n        if let Some(value) = self.libros_disponibles.get_mut(\u0026libro_isbn) {\r\n            *value += 1;\r\n        }\r\n    }\r\n\r\n    // ➔ contar préstamos de un cliente: devuelve la cantidad de préstamos en estado “en préstamo” de un determinado cliente.\r\n    pub fn contar_cantidad_de_prestamos_cliente(\u0026mut self, cliente: \u0026Cliente) -\u003e u32 {\r\n        let mut cant = 0;\r\n\r\n        for prestamo in \u0026self.prestamos_efectuados {\r\n            if prestamo.cliente.equals(cliente) \u0026\u0026 prestamo.estado.equals(\u0026EstadoPrestamo::PRESTADO)\r\n            {\r\n                cant += 1;\r\n            }\r\n        }\r\n\r\n        cant\r\n    }\r\n\r\n    //  ➔ realizar un préstamo de un libro para un cliente: crea un préstamo de un libro para un determinado cliente cumpliendo con lo siguiente:\r\n    //              ◆ el cliente no tenga más de 5 préstamos en el estado “en préstamo”\r\n    //              ◆ haya al menos una copia disponible en el registro de copias a\r\n    //                  disposición.\r\n    //                 De ser así descuenta 1 en el registro de “copias a disposición” y\r\n    //                  retorna true, si no cumple con alguna de las condiciones retorna false.\r\n    pub fn realizar_prestamo(\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente) -\u003e bool {\r\n        if self.contar_cantidad_de_prestamos_cliente(cliente) \u003c= 5\r\n            \u0026\u0026 self.obtener_cantidad_de_copias(libro) \u003e 0\r\n        {\r\n            let local: DateTime\u003cLocal\u003e = Local::now();\r\n            let mut fecha_vencimiento =\r\n                Fecha::new(local.day(), local.month(), local.year().try_into().unwrap());\r\n            fecha_vencimiento.sumar_dias(7);\r\n\r\n            self.prestamos_efectuados.push(Prestamo::new(\r\n                libro.clone(),\r\n                cliente.clone(),\r\n                fecha_vencimiento,\r\n                None,\r\n                EstadoPrestamo::PRESTADO,\r\n            ));\r\n            {\r\n                self.decrementar_cantidad_de_copias(libro.isbn.clone());\r\n            }\r\n            return true;\r\n        }\r\n        false\r\n    }\r\n\r\n    //  ➔ ver préstamos a vencer el los próximos días: retorna una lista de préstamos a vencer el los próximos días, el valor de días es pasado por parámetro.\r\n    pub fn ver_los_prestamos_a_vencer(\u0026mut self, dias: u32) -\u003e LinkedList\u003cPrestamo\u003e {\r\n        let mut lista: LinkedList\u003cPrestamo\u003e = LinkedList::new();\r\n        let local: DateTime\u003cLocal\u003e = Local::now();\r\n        let fecha_actual = Fecha::new(local.day(), local.month(), local.year().try_into().unwrap());\r\n        let mut fecha_proxima =\r\n            Fecha::new(local.day(), local.month(), local.year().try_into().unwrap());\r\n        fecha_proxima.sumar_dias(dias);\r\n\r\n        for prestamo in \u0026self.prestamos_efectuados {\r\n            if prestamo.fecha_vencimiento.es_mayor(\u0026fecha_actual)\r\n                \u0026\u0026 fecha_proxima.es_mayor(\u0026prestamo.fecha_vencimiento)\r\n            {\r\n                lista.push_back(prestamo.clone())\r\n            }\r\n        }\r\n\r\n        lista\r\n    }\r\n\r\n    //  ➔ ver los préstamos vencidos: retorna una lista de préstamos en el estado “en préstamos” donde la fecha de vencimiento es menor a la fecha actual.\r\n    pub fn ver_los_prestamos_vencidos(\u0026mut self) -\u003e LinkedList\u003cPrestamo\u003e {\r\n        let mut lista: LinkedList\u003cPrestamo\u003e = LinkedList::new();\r\n        let local: DateTime\u003cLocal\u003e = Local::now();\r\n        let fecha_actual = Fecha::new(local.day(), local.month(), local.year().try_into().unwrap());\r\n\r\n        for prestamo in \u0026self.prestamos_efectuados {\r\n            if prestamo.estado.equals(\u0026EstadoPrestamo::PRESTADO)\r\n                \u0026\u0026 fecha_actual.es_mayor(\u0026prestamo.fecha_vencimiento)\r\n            {\r\n                lista.push_back(prestamo.clone())\r\n            }\r\n        }\r\n\r\n        lista\r\n    }\r\n\r\n    //  ➔ buscar préstamo: dado un libro y un cliente busca un préstamo y lo retorna si existe.\r\n    pub fn buscar_prestamo(\u0026self, libro: \u0026Libro, cliente: \u0026Cliente) -\u003e Option\u003c\u0026Prestamo\u003e {\r\n        for prestamo in \u0026self.prestamos_efectuados {\r\n            if prestamo.cliente.equals(cliente) \u0026\u0026 prestamo.libro.equals(libro) {\r\n                return Some(prestamo);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    fn cambiar_estado_prestamo(\u0026mut self, prestamo_b: Prestamo) {\r\n        for prestamo in \u0026mut self.prestamos_efectuados {\r\n            if prestamo.equals(\u0026prestamo_b) {\r\n                match prestamo.estado {\r\n                    EstadoPrestamo::PRESTADO =\u003e prestamo.estado = EstadoPrestamo::DEVUELTO,\r\n                    EstadoPrestamo::DEVUELTO =\u003e prestamo.estado = EstadoPrestamo::PRESTADO,\r\n                }\r\n            }\r\n        }\r\n    }\r\n    fn cambiar_fecha_devolucion_prestamo(\u0026mut self, prestamo_b: Prestamo) {\r\n        let local: DateTime\u003cLocal\u003e = Local::now();\r\n        for prestamo in \u0026mut self.prestamos_efectuados {\r\n            if prestamo.equals(\u0026prestamo_b) {\r\n                prestamo.fecha_devolucion = Some(Fecha::new(\r\n                    local.day(),\r\n                    local.month(),\r\n                    local.year().try_into().unwrap(),\r\n                ))\r\n            }\r\n        }\r\n    }\r\n\r\n    //  ➔ devolver libro: dado un libro y un cliente se busca el préstamo y se cambia al estado “devuelto”, se registra la fecha de devolución y se incrementa la\r\n    //      cantidad de libros en 1 del libro devuelto en el registro de copias a disposición.\r\n    pub fn devolver_libro(\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente) {\r\n        if let Some(prestamo) = self.buscar_prestamo(libro, cliente) {\r\n            self.cambiar_estado_prestamo(prestamo.clone());\r\n        }\r\n        if let Some(prestamo) = self.buscar_prestamo(libro, cliente) {\r\n            self.cambiar_fecha_devolucion_prestamo(prestamo.clone());\r\n        }\r\n        if let Some(prestamo) = self.buscar_prestamo(libro, cliente) {\r\n            self.incrementar_cantidad_de_copias(prestamo.libro.isbn.clone());\r\n        }\r\n    }\r\n}\r\n\r\n//=========================================================================================\r\n\r\npub fn run() {}\r\n\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_obtener_cantidad_de_copias() {\r\n        let biblioteca = Biblioteca::new(\r\n            \"Biblioteca\".to_string(),\r\n            \"Direccion\".to_string(),\r\n            HashMap::from([(\"isbn1\".to_string(), 5), (\"isbn2\".to_string(), 3)]),\r\n            Vec::new(),\r\n        );\r\n\r\n        assert_eq!(\r\n            biblioteca.obtener_cantidad_de_copias(\u0026Libro::new(\r\n                \"isbn1\".to_string(),\r\n                \"titulo\".to_string(),\r\n                \"autor\".to_string(),\r\n                100,\r\n                Genero::NOVELA,\r\n            )),\r\n            5\r\n        );\r\n\r\n        assert_eq!(\r\n            biblioteca.obtener_cantidad_de_copias(\u0026Libro::new(\r\n                \"isbn3\".to_string(),\r\n                \"titulo\".to_string(),\r\n                \"autor\".to_string(),\r\n                100,\r\n                Genero::NOVELA,\r\n            )),\r\n            0\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_decrementar_cantidad_de_copias() {\r\n        let mut biblioteca = Biblioteca::new(\r\n            \"Biblioteca\".to_string(),\r\n            \"Direccion\".to_string(),\r\n            HashMap::from([(\"isbn1\".to_string(), 5), (\"isbn2\".to_string(), 3)]),\r\n            Vec::new(),\r\n        );\r\n\r\n        biblioteca.decrementar_cantidad_de_copias(\"isbn1\".to_string());\r\n        assert_eq!(\r\n            biblioteca.obtener_cantidad_de_copias(\u0026Libro::new(\r\n                \"isbn1\".to_string(),\r\n                \"titulo\".to_string(),\r\n                \"autor\".to_string(),\r\n                100,\r\n                Genero::NOVELA,\r\n            )),\r\n            4\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_incrementar_cantidad_de_copias() {\r\n        let mut biblioteca = Biblioteca::new(\r\n            \"Biblioteca\".to_string(),\r\n            \"Direccion\".to_string(),\r\n            HashMap::from([(\"isbn1\".to_string(), 5), (\"isbn2\".to_string(), 3)]),\r\n            Vec::new(),\r\n        );\r\n\r\n        biblioteca.incrementar_cantidad_de_copias(\"isbn1\".to_string());\r\n        assert_eq!(\r\n            biblioteca.obtener_cantidad_de_copias(\u0026Libro::new(\r\n                \"isbn1\".to_string(),\r\n                \"titulo\".to_string(),\r\n                \"autor\".to_string(),\r\n                100,\r\n                Genero::NOVELA,\r\n \n            \"email\".to_string(),\r\n        );\r\n\r\n        biblioteca.prestamos_efectuados.push(Prestamo::new(\r\n            libro.clone(),\r\n            cliente.clone(),\r\n            Fecha::new(1, 1, 2022),\r\n            None,\r\n            EstadoPrestamo::PRESTADO,\r\n        ));\r\n\r\n        let lista = biblioteca.ver_los_prestamos_vencidos();\r\n        assert_eq!(lista.len(), 1);\r\n    }\r\n\r\n    #[test]\r\n    fn test_buscar_prestamo() {\r\n        let mut biblioteca = Biblioteca::new(\r\n            \"Biblioteca\".to_string(),\r\n            \"Direccion\".to_string(),\r\n            HashMap::new(),\r\n            Vec::new(),\r\n        );\r\n\r\n        let libro = Libro::new(\r\n            \"isbn1\".to_string(),\r\n            \"titulo\".to_string(),\r\n            \"autor\".to_string(),\r\n            100,\r\n            Genero::NOVELA,\r\n        );\r\n\r\n        let cliente = Cliente::new(\r\n            \"nombre\".to_string(),\r\n            \"telefono\".to_string(),\r\n            \"email\".to_string(),\r\n        );\r\n\r\n        biblioteca.prestamos_efectuados.push(Prestamo::new(\r\n            libro.clone(),\r\n            cliente.clone(),\r\n            Fecha::new(1, 1, 2022),\r\n            None,\r\n            EstadoPrestamo::PRESTADO,\r\n        ));\r\n\r\n        if let Some(prestamo) = biblioteca.buscar_prestamo(\u0026libro, \u0026cliente) {\r\n            assert_eq!(prestamo.libro.isbn, libro.isbn);\r\n        } else {\r\n            assert!(false);\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_devolver_libro() {\r\n        let mut biblioteca = Biblioteca::new(\r\n            \"Biblioteca\".to_string(),\r\n            \"Direccion\".to_string(),\r\n            HashMap::from([(\"isbn1\".to_string(), 5)]),\r\n            Vec::new(),\r\n        );\r\n\r\n        let libro = Libro::new(\r\n            \"isbn1\".to_string(),\r\n            \"titulo\".to_string(),\r\n            \"autor\".to_string(),\r\n            100 od ej01;\r\npub mod ej02;\r\npub mod ej03;\r\npub mod ej04;\r\npub mod ej05;\r\npub mod ej06;\r\npub mod ej07;\r\npub mod ej08;\r\npub mod ej09;\r\npub mod ej10;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","512ju","Desktop","facultad","INFORMATICA-APU","2024","Rust","practica","src","tp04","ej01.rs"],"content":"// 1- Escriba una función que reciba un vector de números enteros y retorna la cantidad de\r\n// números primos. Cree un trait para la determinación del número primo e impleméntelo\r\n// según corresponda. Utilice la función iter sobre el vector y aplique un closure para\r\n// resolverlo.\r\n\r\npub trait NumPrimo {\r\n    fn es_primo(\u0026self) -\u003e bool;\r\n}\r\n\r\nimpl NumPrimo for u64 {\r\n    fn es_primo(\u0026self) -\u003e bool {\r\n        if *self \u003c= 1 {\r\n            return false;\r\n        }\r\n        for i in 2..=(*self as f64).sqrt() as u64 {\r\n            if *self % i == 0 {\r\n                return false;\r\n            }\r\n        }\r\n        true\r\n    }\r\n}\r\n\r\nfn cantidad_primos(vec: Vec\u003cu64\u003e) -\u003e u64 {\r\n    vec.iter().filter(|x| x.es_primo()).count() as u64\r\n}\r\n\r\n// pub fn run() {\r\n//     let vec = Vec::from([2, 6, 7, 8, 5, 17, 18]);\r\n//     println!(\r\n//         \"cantidad de numeros primos en {:#?}: {}\",\r\n//         vec,\r\n//         cantidad_primos(vec.clone())\r\n//     );\r\n// }\r\n#[test]\r\nfn test_es_primo() {\r\n    assert!(2.es_primo()); // 2 is prime\r\n    assert!(3.es_primo()); // 3 is prime\r\n    assert!(!4.es_primo()); // 4 is not prime\r\n    assert!(5.es_primo()); // 5 is prime\r\n    assert!(!6.es_primo()); // 6 is not prime\r\n    assert!(7.es_primo()); // 7 is prime\r\n    assert!(!8.es_primo()); // 8 is not prime\r\n}\r\n\r\n#[test]\r\nfn test_cantidad_primos() {\r\n    let vec = vec![2, 4, 5, 6, 7, 8, 9];\r\n    assert_eq!(cantidad_primos(vec), 3);\r\n\r\n    let vec = vec![2, 3, 4, 5, 6];\r\n    assert_eq!(cantidad_primos(vec), 3);\r\n\r\n    let vec = vec![10, 11, 12, 13, 14, 15];\r\n    assert_eq!(cantidad_primos(vec), 2);\r\n\r\n    let vec = vec![20, 30, 40, 50, 60];\r\n    assert_eq!(cantidad_primos(vec), 0);\r\n}\r\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":12,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":13,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":15},{"path":["C:","\\","Users","512ju","Desktop","facultad","INFORMATICA-APU","2024","Rust","practica","src","tp04","ej02.rs"],"content":"use std::{cmp::Ordering, collections::LinkedList};\r\n\r\n// 2- Dado el siguiente struct:\r\n#[derive(Debug, Clone, PartialEq)]\r\npub struct Persona\u003c'a\u003e {\r\n    nombre: \u0026'a str,\r\n    apellido: \u0026'a str,\r\n    direccion: \u0026'a str,\r\n    ciudad: \u0026'a str,\r\n    salario: f64,\r\n    edad: u8,\r\n}\r\n\r\n// a- Escriba una función que reciba un vector de personas y otro parámetro que indica un\r\n// salario y retorna un listado de personas donde el salario es mayor al parámetro recibido.\r\npub fn listado_por_salario(personas: Vec\u003cPersona\u003e, salario_referencia: f64) -\u003e LinkedList\u003cPersona\u003e {\r\n    let mut lista = LinkedList::new();\r\n\r\n    personas\r\n        .into_iter()\r\n        .filter(|p| p.salario \u003e salario_referencia)\r\n        .for_each(|p| lista.push_back(p.clone()));\r\n\r\n    lista\r\n}\r\n\r\n// b- Escriba una función que reciba un vector de personas, edad y el nombre de una ciudad,\r\n// y retorna las personas mayores al parámetro edad y que viven en el valor del parámetro\r\n// ciudad.\r\npub fn listado_por_edad_ciudad\u003c'a\u003e(\r\n    personas: Vec\u003cPersona\u003c'a\u003e\u003e,\r\n    edad_ref: u8,\r\n    ciudad_ref: \u0026'a str,\r\n) -\u003e LinkedList\u003cPersona\u003c'a\u003e\u003e {\r\n    let mut lista = LinkedList::new();\r\n\r\n    personas\r\n        .into_iter()\r\n        .filter(|p| p.edad \u003e edad_ref \u0026\u0026 p.ciudad == ciudad_ref)\r\n        .for_each(|p| lista.push_back(p.clone()));\r\n\r\n    lista\r\n}\r\n\r\n// c- Escriba una función que reciba un vector de personas y un nombre de una ciudad y\r\n// retorna true si todas las personas viven en la ciudad pasada por parámetro, false caso\r\n// contrario.\r\npub fn todas_personas_misma_ciudad\u003c'a\u003e(personas: Vec\u003cPersona\u003c'a\u003e\u003e, ciudad_ref: \u0026'a str) -\u003e bool {\r\n    personas.into_iter().all(|p| p.ciudad == ciudad_ref)\r\n}\r\n\r\n// d- Escriba una función que reciba un vector de personas y un nombre de una ciudad y\r\n// retorna true si al menos vive una persona en la ciudad pasada por parámetro,, false caso\r\n// contrario.\r\npub fn almenosuna_personas_en_ciudad\u003c'a\u003e(personas: Vec\u003cPersona\u003c'a\u003e\u003e, ciudad_ref: \u0026'a str) -\u003e bool {\r\n    personas.into_iter().any(|p| p.ciudad == ciudad_ref)\r\n}\r\n\r\n// e- Escriba una función que reciba un arreglo de personas y una persona y retorna true si la\r\n// persona existe en el arreglo, false caso contrario\r\npub fn existe_persona\u003c'a\u003e(personas: Vec\u003cPersona\u003c'a\u003e\u003e, persona: Persona) -\u003e bool {\r\n    personas.into_iter().find(|p| *p == persona).is_some()\r\n}\r\n\r\n// f -Escriba una función que reciba un arreglo de personas y retorna un arreglo con las\r\n// edades de las personas.\r\npub fn arreglo_edades\u003c'a\u003e(personas: Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e Vec\u003cu8\u003e {\r\n    personas.into_iter().map(|p| p.edad.clone()).collect()\r\n}\r\n\r\n// g - Escriba una función que reciba un arreglo de personas y retorna la persona con el menor\r\n// salario y la persona con el mayor salario, en caso de que haya más de una persona en cada\r\n// categoría desempatar por la edad más grande.\r\nfn compare_salarios(x_salario: f64, y_salario: f64) -\u003e Ordering {\r\n    if x_salario == y_salario {\r\n        Ordering::Equal\r\n    } else if x_salario \u003e y_salario {\r\n        Ordering::Greater\r\n    } else {\r\n        Ordering::Less\r\n    }\r\n}\r\npub fn personas_min_max_salario\u003c'a\u003e(personas: Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e (Persona, Persona) {\r\n    let personas_clone = personas.clone();\r\n\r\n    (\r\n        personas\r\n            .into_iter()\r\n            .min_by(|x, y| compare_salarios(x.salario, y.salario))\r\n            .unwrap(),\r\n        personas_clone\r\n            .into_iter()\r\n            .max_by(|x, y| compare_salarios(x.salario, y.salario))\r\n            .unwrap(),\r\n    )\r\n}\r\n\r\n// Nota: Implemente todos los métodos y traits que considere para resolver los ejercicios.\r\n// Todos los ejercicios deben resolverse con iterator y closure.\r\n\r\nfn create_personas() -\u003e Vec\u003cPersona\u003c'static\u003e\u003e {\r\n    vec![\r\n        Persona {\r\n            nombre: \"Juan\",\r\n            apellido: \"Perez\",\r\n            direccion: \"Calle 123\",\r\n            ciudad: \"Ciudad A\",\r\n            salario: 3000.0,\r\n            edad: 30,\r\n        },\r\n        Persona {\r\n            nombre: \"Maria\",\r\n            apellido: \"Gomez\",\r\n            direccion: \"Avenida 456\",\r\n            ciudad: \"Ciudad B\",\r\n            salario: 4000.0,\r\n            edad: 25,\r\n        },\r\n        Persona {\r\n            nombre: \"Pedro\",\r\n            apellido: \"Lopez\",\r\n            direccion: \"Boulevard 789\",\r\n            ciudad: \"Ciudad A\",\r\n            salario: 5000.0,\r\n            edad: 35,\r\n        },\r\n        Persona {\r\n            nombre: \"Ana\",\r\n            apellido: \"Martinez\",\r\n            direccion: \"Plaza 101\",\r\n            ciudad: \"Ciudad C\",\r\n            salario: 2000.0,\r\n            edad: 28,\r\n        },\r\n    ]\r\n}\r\n\r\n#[test]\r\nfn test_listado_por_salario() {\r\n    let personas = create_personas();\r\n    let resultado = listado_por_salario(personas.clone(), 3500.0);\r\n\r\n    let mut expected = LinkedList::new();\r\n    expected.push_back(personas[1].clone());\r\n    expected.push_back(personas[2].clone());\r\n\r\n    assert_eq!(resultado, expected);\r\n}\r\n\r\n#[test]\r\nfn test_listado_por_edad_ciudad() {\r\n    let personas = create_personas();\r\n    let resultado = listado_por_edad_ciudad(personas.clone(), 28, \"Ciudad A\");\r\n\r\n    let mut expected = LinkedList::new();\r\n    expected.push_back(personas[0].clone());\r\n    expected.push_back(personas[2].clone());\r\n\r\n    assert_eq!(resultado, expected);\r\n}\r\n\r\n#[test]\r\nfn test_todas_personas_misma_ciudad_true() {\r\n    let personas = vec![\r\n        Persona {\r\n            nombre: \"Juan\",\r\n            apellido: \"Perez\",\r\n            direccion: \"Calle 123\",\r\n            ciudad: \"Ciudad A\",\r\n            salario: 3000.0,\r\n            edad: 30,\r\n        },\r\n        Persona {\r\n            nombre: \"Pedro\",\r\n            apellido: \"Lopez\",\r\n            direccion: \"Boulevard 789\",\r\n            ciudad: \"Ciudad A\",\r\n            salario: 5000.0,\r\n            edad: 35,\r\n        },\r\n    ];\r\n    let resultado = todas_personas_misma_ciudad(personas, \"Ciudad A\");\r\n    assert!(resultado);\r\n}\r\n\r\n#[test]\r\nfn test_todas_personas_misma_ciudad_false() {\r\n    let personas = create_personas();\r\n    let resultado = todas_personas_misma_ciudad(personas, \"Ciudad A\");\r\n    assert!(!resultado);\r\n}\r\n\r\n#[test]\r\nfn test_almenosuna_personas_en_ciudad_true() {\r\n    let personas = create_personas();\r\n    let resultado = almenosuna_personas_en_ciudad(personas, \"Ciudad B\");\r\n    assert!(resultado);\r\n}\r\n\r\n#[test]\r\nfn test_almenosuna_personas_en_ciudad_false() {\r\n    let personas = create_personas();\r\n    let resultado = almenosuna_personas_en_ciudad(personas, \"Ciudad D\");\r\n    assert!(!resultado);\r\n}\r\n\r\n#[test]\r\nfn test_existe_persona_true() {\r\n    let personas = create_personas();\r\n    let persona = Persona {\r\n        nombre: \"Juan\",\r\n        apellido: \"Perez\",\r\n        direccion: \"Calle 123\",\r\n        ciudad: \"Ciudad A\",\r\n        salario: 3000.0,\r\n        edad: 30,\r\n    };\r\n    let resultado = existe_persona(personas, persona);\r\n    assert!(resultado);\r\n}\r\n\r\n#[test]\r\nfn test_existe_persona_false() {\r\n    let personas = create_personas();\r\n    let persona = Persona {\r\n        nombre: \"Luis\",\r\n        apellido: \"Garcia\",\r\n        direccion: \"Calle 999\",\r\n        ciudad: \"Ciudad X\",\r\n        salario: 6000.0,\r\n        edad: 40,\r\n    };\r\n    let resultado = existe_persona(personas, persona);\r\n    assert!(!resultado);\r\n}\r\n\r\n#[test]\r\nfn test_arreglo_edades() {\r\n    let personas = create_personas();\r\n    let resultado = arreglo_edades(personas.clone());\r\n    let expected = vec![30, 25, 35, 28];\r\n    assert_eq!(resultado, expected);\r\n}\r\n\r\n#[test]\r\nfn test_personas_min_max_salario() {\r\n    let personas = create_personas();\r\n    let (min_persona, max_persona) = personas_min_max_salario(personas.clone());\r\n\r\n    let expected_min = personas[3].clone(); // Ana Martinez with 2000.0 salary\r\n    let expected_max = personas[2].clone(); // Pedro Lopez with 5000.0 salary\r\n\r\n    assert_eq!(min_persona, expected_min);\r\n    assert_eq!(max_persona, expected_max);\r\n}\r\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":432345564227567616},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":288230376151711744},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":864691128455135232},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":288230376151711744},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":576460752303423488},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":720575940379279360},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":648518346341351424},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":432345564227567616},"fn_name":null},{"line":74,"addr
