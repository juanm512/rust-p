bancaria y efectivo.\r\n// Implemente las estructuras, funciones asociadas y traits necesarios para resolver las\r\n// siguientes acciones:\r\n//      ➢ Crear una venta con: fecha, cliente, vendedor, medio de pago y un listado de\r\n//          productos.\r\n//      ➢ Calcular el precio final de una venta en base a los productos que hay en ella. Para\r\n//          calcularlo tenga en cuenta que pueden haber determinados productos de alguna\r\n//          categoría donde debería aplicarse un descuento. Tanto la categoría como el\r\n//          porcentaje de descuento a aplicar son datos que le brinda el sistema. Es decir el\r\n//          sistema tiene una lista de las categorías con el descuento a aplicar. Además se debe\r\n//          aplicar un porcentaje de descuento general si el cliente tiene suscripcion al\r\n//          newsletter.\r\n//      ➢ Para llevar un control de las ventas realizadas, se debe implementar un reporte que\r\n//          permita visualizar las ventas totales por categoría de producto y otro por vendedor.\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n\r\nuse crate::tp03::ej03::Fecha;\r\nuse std::{collections::HashMap, hash::Hash};\r\nconst DESCUENTO_NEWSLETTER: f32 = 0.1;\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nenum MediosDePago {\r\n    Efectivo,\r\n    TarjetaDeDebito(TarjetaDeDebitoData),\r\n    TarjetaDeCredito(TarjetaDeCreditoData),\r\n    TransferenciaBancaria(TransferenciaBancariaData),\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nstruct TarjetaDeDebitoData {\r\n    card_number: String,\r\n    card_holder_name: String,\r\n    expiration_date: String,\r\n    cvv: String,\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nstruct TarjetaDeCreditoData {\r\n    card_number: String,\r\n    card_holder_name: String,\r\n    expiration_date: String,\r\n    cvv: String,\r\n}\r\n\r\n#[derive(Debug, Clone, PartialEq)]\r\nstruct TransferenciaBancariaData {\r\n    bank_name: String,\r\n    account_number: String,\r\n    routing_number: String,\r\n}\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n\r\n#[derive(Debug, Eq, Hash, PartialEq, Clone)]\r\nstruct DatosPersona {\r\n    nombre: String,\r\n    apellido: String,\r\n    direccion: String,\r\n    dni: u32,\r\n}\r\ntrait Persona {\r\n    fn get_nombre(\u0026self, datos: \u0026DatosPersona) -\u003e String {\r\n        datos.nombre.clone()\r\n    }\r\n    fn get_apellido(\u0026self, datos: \u0026DatosPersona) -\u003e String {\r\n        datos.apellido.clone()\r\n    }\r\n    fn get_direccion(\u0026self, datos: \u0026DatosPersona) -\u003e String {\r\n        datos.direccion.clone()\r\n    }\r\n    fn get_dni(\u0026self, datos: \u0026DatosPersona) -\u003e u32 {\r\n        datos.dni\r\n    }\r\n}\r\n#[derive(Debug, Clone)]\r\nstruct Vendedor {\r\n    datos_persona: DatosPersona,\r\n    legajo: u32,\r\n    antigüedad: u8,\r\n    salario: f32,\r\n}\r\nimpl Eq for Vendedor {}\r\nimpl PartialEq for Vendedor {\r\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\r\n        self.datos_persona == other.datos_persona\r\n            \u0026\u0026 self.legajo == other.legajo\r\n            \u0026\u0026 self.antigüedad == other.antigüedad\r\n            \u0026\u0026 self.salario == other.salario\r\n    }\r\n}\r\nimpl Hash for Vendedor {\r\n    fn hash\u003cH: std::hash::Hasher\u003e(\u0026self, state: \u0026mut H) {\r\n        self.datos_persona.hash(state);\r\n        self.legajo.hash(state);\r\n        self.antigüedad.hash(state);\r\n    }\r\n}\r\n\r\nimpl Vendedor {\r\n    fn new(\r\n        legajo: u32,\r\n        antigüedad: u8,\r\n        salario: f32,\r\n        nombre: String,\r\n        apellido: String,\r\n        direccion: String,\r\n        dni: u32,\r\n    ) -\u003e Vendedor {\r\n        Vendedor {\r\n            datos_persona: DatosPersona {\r\n                nombre,\r\n                apellido,\r\n                direccion,\r\n                dni,\r\n            },\r\n            legajo,\r\n            antigüedad,\r\n            salario,\r\n        }\r\n    }\r\n}\r\nimpl Persona for Vendedor {}\r\n\r\n#[derive(Debug)]\r\nstruct Newsletter {\r\n    email: String, //mas campos se podrian agregar si fuera necesario\r\n}\r\n#[derive(Debug)]\r\nstruct Cliente {\r\n    datos_persona: DatosPersona,\r\n    newsletter: Option\u003cNewsletter\u003e,\r\n}\r\n\r\nimpl Cliente {\r\n    fn new(\r\n        newsletter: Option\u003cNewsletter\u003e,\r\n        nombre: String,\r\n        apellido: String,\r\n        direccion: String,\r\n        dni: u32,\r\n    ) -\u003e Cliente {\r\n        Cliente {\r\n            datos_persona: DatosPersona {\r\n                nombre,\r\n                apellido,\r\n                direccion,\r\n                dni,\r\n            },\r\n            newsletter,\r\n        }\r\n    }\r\n\r\n    fn aplicar_descuento(\u0026self, monto: f32) -\u003e f32 {\r\n        match \u0026self.newsletter {\r\n            Some(_) =\u003e monto * (1.0 + DESCUENTO_NEWSLETTER),\r\n            None =\u003e monto,\r\n        }\r\n    }\r\n}\r\nimpl Persona for Cliente {}\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n\r\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\r\nenum Categorias {\r\n    A,\r\n    B,\r\n    C,\r\n    D,\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Producto {\r\n    nombre: String,\r\n    categoria: Categorias,\r\n    precio_base: f32,\r\n}\r\nimpl Producto {\r\n    fn get_categoria(\u0026self) -\u003e Categorias {\r\n        self.categoria.clone()\r\n    }\r\n    fn get_precio_base(\u0026self) -\u003e f32 {\r\n        self.precio_base\r\n    }\r\n}\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n#[derive(Debug)]\r\nstruct Venta\u003c'a\u003e {\r\n    fecha: Fecha,\r\n    cliente: \u0026'a Cliente,\r\n    vendedor: \u0026'a Vendedor,\r\n    medio_de_pago: MediosDePago,\r\n    productos: Vec\u003c\u0026'a Producto\u003e,\r\n}\r\n\r\nimpl\u003c'a\u003e Venta\u003c'a\u003e {\r\n    fn new(\r\n        fecha: Fecha,\r\n        cliente: \u0026'a Cliente,\r\n        vendedor: \u0026'a Vendedor,\r\n        medio_de_pago: MediosDePago,\r\n        productos: Vec\u003c\u0026'a Producto\u003e,\r\n    ) -\u003e Venta\u003c'a\u003e {\r\n        Venta {\r\n            fecha,\r\n            cliente,\r\n            vendedor,\r\n            medio_de_pago,\r\n            productos,\r\n        }\r\n    }\r\n\r\n    fn calcular_precio_final(\u0026self, sistema: \u0026Sistema) -\u003e f32 {\r\n        let mut total = 0.0;\r\n        for producto in self.productos.iter() {\r\n            let desc = sistema.get_descuento_categoria(producto.get_categoria());\r\n            total += producto.get_precio_base() * (1.0 + desc);\r\n        }\r\n        self.cliente.aplicar_descuento(total)\r\n    }\r\n}\r\n\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n\r\n#[derive(Debug)]\r\nstruct Sistema\u003c'a\u003e {\r\n    ventas: Vec\u003cVenta\u003c'a\u003e\u003e,\r\n}\r\n\r\nimpl\u003c'a\u003e Sistema\u003c'a\u003e {\r\n    fn new() -\u003e Sistema\u003c'a\u003e {\r\n        Sistema { ventas: Vec::new() }\r\n    }\r\n\r\n    fn cargar_venta(\u0026mut self, venta: Venta\u003c'a\u003e) {\r\n        self.ventas.push(venta);\r\n    }\r\n\r\n    fn get_descuento_categoria(\u0026self, cat: Categorias) -\u003e f32 {\r\n        match cat {\r\n            Categorias::A =\u003e 0.02,\r\n            Categorias::B =\u003e 0.2,\r\n            Categorias::C =\u003e 0.0,\r\n            Categorias::D =\u003e 0.1,\r\n        }\r\n    }\r\n\r\n    fn generar_reporte_por_categoria(\u0026self) -\u003e HashMap\u003cCategorias, u32\u003e {\r\n        let mut ventas_por_categoria: HashMap\u003cCategorias, u32\u003e = HashMap::new();\r\n        for venta in self.ventas.iter() {\r\n            for producto in venta.productos.iter() {\r\n                let categoria = producto.get_categoria();\r\n                *ventas_por_categoria.entry(categoria).or_insert(0) += 1;\r\n            }\r\n        }\r\n        ventas_por_categoria\r\n    }\r\n\r\n    fn generar_reporte_por_vendedor(\u0026self) -\u003e HashMap\u003cVendedor, u32\u003e {\r\n        let mut ventas_por_vendedor: HashMap\u003cVendedor, u32\u003e = HashMap::new();\r\n        for venta in self.ventas.iter() {\r\n            let vendedor = venta.vendedor.clone();\r\n            *ventas_por_vendedor.entry(vendedor).or_insert(0) += 1;\r\n        }\r\n\r\n        ventas_por_vendedor\r\n    }\r\n}\r\n// _-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-__-_-_\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use rand::seq::SliceRandom;\r\n    use rand::Rng;\r\n\r\n    fn create_fecha() -\u003e Fecha {\r\n        let mut rng = rand::thread_rng();\r\n        let year = rng.gen_range(2022..=2024);\r\n        let month = rng.gen_range(1..=12);\r\n        let day = rng.gen_range(1..=28); // Simplificación para evitar meses con menos de 31 días\r\n        Fecha::new(year, month, day) // Suposición de que `Fecha::new(year, month, day)` existe\r\n    }\r\n\r\n    fn create_cliente(con_newsletter: bool) -\u003e Cliente {\r\n        Cliente::new(\r\n            if con_newsletter {\r\n                Some(Newsletter {\r\n                    email: \"test@example.com\".to_string(),\r\n                })\r\n            } else {\r\n                None\r\n            },\r\n            \"Juan\".to_string(),\r\n            \"Perez\".to_string(),\r\n            \"123 Fake Street\".to_string(),\r\n            12345678,\r\n        )\r\n    }\r\n\r\n    fn create_vendedor(index: u8) -\u003e Vendedor {\r\n        match index {\r\n            1 =\u003e Vendedor::new(\r\n                1,\r\n                5,\r\n                1000.0,\r\n                \"Juan\".to_string(),\r\n                \"Perez\".to_string(),\r\n                \"direccion\".to_string(),\r\n                123,\r\n            ),\r\n            2 =\u003e Vendedor::new(\r\n                2,\r\n                10,\r\n                2000.0,\r\n                \"Maria\".to_string(),\r\n                \"Gomez\".to_string(),\r\n                \"direccion2\".to_string(),\r\n                456,\r\n            ),\r\n            3 =\u003e Vendedor::new(\r\n                3,\r\n                15,\r\n                3000.0,\r\n                \"Pedro\".to_string(),\r\n                \"Lopez\".to_string(),\r\n                \"direccion3\".to_string(),\r\n                789,\r\n            ),\r\n            _ =\u003e panic!(\"Vendedor index out of range\"),\r\n        }\r\n    }\r\n\r\n    fn create_producto(index: u8) -\u003e Producto {\r\n        match index {\r\n            1 =\u003e Producto {\r\n                nombre: \"Producto 1\".to_string(),\r\n                categoria: Categorias::A,\r\n                precio_base: 100.0,\r\n            },\r\n            2 =\u003e Producto {\r\n                nombre: \"Producto 2\".to_string(),\r\n                categoria: Categorias::B,\r\n                precio_base: 200.0,\r\n            },\r\n            3 =\u003e Producto {\r\n                nombre: \"Producto 3\".to_string(),\r\n                categoria: Categorias::A,\r\n                precio_base: 50.0,\r\n            },\r\n            4 =\u003e Producto {\r\n                nombre: \"Producto 4\".to_string(),\r\n                categoria: Categorias::C,\r\n                precio_base: 300.0,\r\n            },\r\n            5 =\u003e Producto {\r\n                nombre: \"Producto 5\".to_string(),\r\n                categoria: Categorias::B,\r\n                precio_base: 250.0,\r\n            },\r\n            _ =\u003e panic!(\"Producto index out of range\"),\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_persona_obtener_datos() {\r\n        let nombre = \"Juan\".to_string();\r\n        let apellido = \"Alvarez\".to_string();\r\n        let direccion = \"123 Fake Street\".to_string();\r\n        let dni = 37856132;\r\n\r\n        let cliente = create_cliente(true);\r\n\r\n        assert_eq!(nombre, cliente.get_nombre(\u0026cliente.datos_persona));\r\n        assert_ne!(apellido, cliente.get_apellido(\u0026cliente.datos_persona));\r\n        assert_eq!(direccion, cliente.get_direccion(\u0026cliente.datos_persona));\r\n        assert_ne!(dni, cliente.get_dni(\u0026cliente.datos_persona));\r\n    }\r\n\r\n    #[test]\r\n    fn test_cliente_aplicar_descuento_con_newsletter() {\r\n        let cliente = create_cliente(true);\r\n        let monto = 100.0;\r\n        let monto_con_descuento = cliente.aplicar_descuento(monto);\r\n        assert_eq!(monto_con_descuento, monto * (1.0 + DESCUENTO_NEWSLETTER));\r\n    }\r\n\r\n    #[test]\r\n    fn test_cliente_aplicar_descuento_sin_newsletter() {\r\n        let cliente = create_cliente(false);\r\n        let monto = 100.0;\r\n        let monto_sin_descuento = cliente.aplicar_descuento(monto);\r\n        assert_eq!(monto_sin_descuento, monto);\r\n    }\r\n\r\n    #[test]\r\n    fn test_calcular_precio_final() {\r\n        let cliente = create_cliente(true);\r\n        let vendedor = create_vendedor(1);\r\n        let fecha = create_fecha();\r\n        let producto1 = create_producto(1);\r\n        let producto2 = create_producto(2);\r\n        let productos = vec![\u0026producto1, \u0026producto2];\r\n        let venta = Venta::new(\r\n            fecha,\r\n            \u0026cliente,\r\n            \u0026vendedor,\r\n            MediosDePago::Efectivo,\r\n            productos,\r\n        );\r\n\r\n        let sistema = Sistema::new();\r\n        let precio_final = venta.calcular_precio_final(\u0026sistema);\r\n        let precio_esperado = (100.0 * 1.02 + 200.0 * 1.2) * (1.0 + DESCUENTO_NEWSLETTER);\r\n        assert_eq!(precio_final, precio_esperado);\r\n    }\r\n\r\n    #[test]\r\n    fn test_sistema_cargar_venta() {\r\n        let cliente = create_cliente(true);\r\n        let vendedor = create_vendedor(1);\r\n        let fecha = create_fecha();\r\n        let producto1 = create_producto(1);\r\n        let producto2 = create_producto(2);\r\n        let productos = vec![\u0026producto1, \u0026producto2];\r\n        let venta = Venta::new(\r\n            fecha,\r\n            \u0026cliente,\r\n            \u0026vendedor,\r\n            MediosDePago::Efectivo,\r\n            productos,\r\n        );\r\n        let mut sistema = Sistema::new();\r\n        sistema.cargar_venta(venta);\r\n\r\n        assert_eq!(sistema.ventas.len(), 1);\r\n    }\r\n\r\n    #[test]\r\n    fn test_sistema_generar_reporte_por_categoria() {\r\n        let cliente = create_cliente(true);\r\n        let vendedor = create_vendedor(1);\r\n        let fecha = create_fecha();\r\n        let producto_a = create_producto(1);\r\n        let producto_b = create_producto(2);\r\n        let productos = vec![\u0026producto_a, \u0026producto_b];\r\n\r\n        let venta = Venta::new(\r\n            fecha,\r\n            \u0026cliente,\r\n            \u0026vendedor,\r\n            MediosDePago::Efectivo,\r\n            productos,\r\n        );\r\n\r\n        let mut sistema = Sistema::new();\r\n        sistema.cargar_venta(venta);\r\n\r\n        let reporte = sistema.generar_reporte_por_categoria();\r\n\r\n        assert_eq!(*reporte.get(\u0026Categorias::A).unwrap(), 1);\r\n        assert_eq!(*reporte.get(\u0026Categorias::B).unwrap(), 1);\r\n    }\r\n\r\n    #[test]\r\n    fn test_sistema_generar_reporte_por_vendedor() {\r\n        let cliente = create_cliente(true);\r\n        let vendedor = create_vendedor(1);\r\n        let fecha = create_fecha();\r\n        let producto = create_producto(1);\r\n        let productos = vec![\u0026producto];\r\n\r\n        let venta = Venta::new(\r\n            fecha,\r\n            \u0026cliente,\r\n            \u0026vendedor,\r\n            MediosDePago::Efectivo,\r\n            productos,\r\n        );\r\n\r\n        let mut sistema = Sistema::new();\r\n        sistema.cargar_venta(venta);\r\n\r\n        let reporte = sistema.generar_reporte_por_vendedor();\r\n\r\n        assert_eq!(*reporte.get(\u0026vendedor).unwrap(), 1);\r\n    }\r\n\r\n    #[test]\r\n    fn test_varias_ventas_diferentes_vendedores() {\r\n        let cliente = create_cliente(true);\r\n        let fecha = create_fecha();\r\n        let producto1 = create_producto(1);\r\n        let producto2 = create_producto(2);\r\n        let producto3 = create_producto(3);\r\n\r\n        let vendedor1 = create_vendedor(1);\r\n        let vendedor2 = create_vendedor(2);\r\n\r\n        let venta1 = Venta::new(\r\n            fecha.clone(),\r\n            \u0026cliente,\r\n            \u0026vendedor1,\r\n            MediosDePago::Efectivo,\r\n            vec![\u0026producto1],\r\n        );\r\n        let venta2 = Venta::new(\r\n            fecha.clone(),\r\n            \u0026cliente,\r\n            \u0026vendedor2,\r\n            MediosDePago::Efectivo,\r\n            vec![\u0026producto2, \u0026producto3],\r\n        );\r\n\r\n        let mut sistema = Sistema::new();\r\n        sistema.cargar_venta(venta1);\r\n        sistema.cargar_venta(venta2);\r\n\r\n        let reporte_vendedores = sistema.generar_reporte_por_vendedor();\r\n        assert_eq!(*reporte_vendedores.get(\u0026vendedor1).unwrap(), 1);\r\n        assert_eq!(*reporte_vendedores.get(\u0026vendedor2).unwrap(), 1);\r\n    }\r\n}\r\n","traces":[{"line":73,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_ 003e f32 {\r\n        (porcentaje_de_impuestos / 100.0) * self.precio_bruto\r\n    }\r\n    pub fn aplicar_descuento(\u0026self, porcentaje_de_descuento: f32) -\u003e f32 {\r\n        (porcentaje_de_descuento / 100.0) * self.precio_bruto\r\n    }\r\n    pub fn calcular_precio_total(\u0026self, porcentaje_de_impuestos: Option\u003cf32\u003e, porcentaje_descuento: Option\u003cf32\u003e) -\u003e f32 {\r\n        let mut precio_total = self.precio_bruto;\r\n        \r\n        if let Some(data) = porcentaje_de_impuestos {\r\n            precio_total += self.calcular_impuestos(data);\r\n        }\r\n\r\n        if let Some(data2) = porcentaje_descuento {\r\n            precio_total -= self.aplicar_descuento(data2);\r\n        }\r\n\r\n        precio_total\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_calculacion_impuestos() {\r\n        let producto = Producto {\r\n            id: String::from(\"ID123\"),\r\n            nombre: String::from(\"Producto A\"),\r\n            precio_bruto: 100.0,\r\n        };\r\n\r\n        let impuestos = producto.calcular_impuestos(20.0); // Asumiendo un 20% de impuesto\r\n        assert!((impuestos - 20.0).abs() \u003c f32::EPSILON, \"El cálculo del impuesto no es correcto\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_aplicacion_descuento() {\r\n        let producto = Producto {\r\n            id: String::from(\"ID124\"),\r\n            nombre: String::from(\"Producto B\"),\r\n            precio_bruto: 80.0,\r\n        };\r\n\r\n        let descuento = producto.aplicar_descuento(30.0); // Asumiendo un 30% de descuento\r\n        assert!((24.0 - descuento).abs() \u003c f32::EPSILON, \"El cálculo del descuento no es correcto\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_calcular_precio_total_con_impuesto_y_descuento() {\r\n        let producto = Producto {\r\n            id: String::from(\"ID125\"),\r\n            nombre: String::from(\"Producto C\"),\r\n            precio_bruto: 60.0,\r\n        };\r\n\r\n        // Prueba con ambos parámetros pasados\r\n        let precio_total = producto.calcular_precio_total(Some(10.0), Some(25.0));\r\n        assert!((precio_total - 51.0).abs() \u003c f32::EPSILON, \"El cálculo del precio total no es correcto con impuestos y descuento\");\r\n\r\n        // Prueba sin parámetros (asumiendo un 10% de impuesto y no aplicar descuento)\r\n        let precio_total_sin_parámetros = producto.calcular_precio_total(Some(10.0), None);\r\n        assert!((60.0 + (60.0 * 10.0 / 100.0)) - precio_total_sin_parámetros.abs() \u003c f32::EPSILON, \"El cálculo del precio total no es correcto sin parámetros\");\r\n    }\r\n}\r\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":288230376151711744},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null}],"covered":9,"coverable":10},{"path":["C:","\\","Users","512ju","Desktop","facultad","INFORMATICA-APU","2024","Rust","practica","src","tp04","mod.rs"],"content":"pub mod ej01;\r\npub mod ej02;\r\npub mod ej03;\r\npub mod ej04;\r\npub mod ej05;\r\n","traces":[],"covered":0,"coverable":0}]};

g, año: u32, precio_bruto: f32, color: Color) -\u003e Auto {\r\n        Auto {\r\n            marca,\r\n            modelo,\r\n            año,\r\n            precio_bruto,\r\n            color,\r\n        }\r\n    }\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        self.marca == other.marca\r\n            \u0026\u0026 self.modelo == other.modelo\r\n            \u0026\u0026 self.año == other.año\r\n            \u0026\u0026 self.precio_bruto == other.precio_bruto\r\n            \u0026\u0026 self.color.equals(\u0026other.color)\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Auto {\r\n        Auto {\r\n            marca: self.marca.clone(),\r\n            modelo: self.modelo.clone(),\r\n            año: self.año,\r\n            precio_bruto: self.precio_bruto,\r\n            color: self.color.clone(),\r\n        }\r\n    }\r\n\r\n    pub fn calcular_precio(\u0026self) -\u003e f32 {\r\n        let mut precio_total = self.precio_bruto;\r\n\r\n        match self.color {\r\n            Color::ROJO | Color::AZUL | Color::AMARILLO =\u003e precio_total += self.precio_bruto * 0.25,\r\n            _ =\u003e precio_total -= self.precio_bruto * 0.1,\r\n        }\r\n\r\n        if self.marca == String::from(\"BMW\") {\r\n            precio_total += self.precio_bruto * 0.15\r\n        }\r\n\r\n        if self.año \u003c 2000 {\r\n            precio_total -= self.precio_bruto * 0.5\r\n        }\r\n\r\n        precio_total\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct ConcesionarioAuto {\r\n    nombre: String,\r\n    direccion: String,\r\n    max_cap: u32,\r\n    autos: Vec\u003cAuto\u003e,\r\n}\r\n\r\nimpl ConcesionarioAuto {\r\n    pub fn new(nombre: String, direccion: String, max_cap: u32) -\u003e ConcesionarioAuto {\r\n        ConcesionarioAuto {\r\n            nombre,\r\n            direccion,\r\n            max_cap,\r\n            autos: Vec::new(),\r\n        }\r\n    }\r\n\r\n    pub fn agregar_auto(\u0026mut self, new_auto: Auto) -\u003e bool 3e Color::AMARILLO,\r\n            Color::BLANCO =\u003e Color::BLANCO,\r\n            Color::NEGRO =\u003e Color::NEGRO,\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct DatosAutoReporte {\r\n    modelo: String,\r\n    año: u32,\r\n    precio: f32,\r\n    color: Color,\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Reporte {\r\n    autos: Vec\u003cDatosAutoReporte\u003e,\r\n    cantidad_autos_marca: u32,\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Auto {\r\n    marca: String,\r\n    modelo: String,\r\n    año: u32,\r\n    precio_bruto: f32,\r\n    color: Color,\r\n}\r\n\r\nimpl Auto {\r\n    pub fn new(marca: String, modelo: String, año: u32, precio_bruto: f32, color: Color) -\u003e Auto {\r\n        Auto {\r\n            marca,\r\n            modelo,\r\n            año,\r\n            precio_bruto,\r\n            color,\r\n        }\r\n    }\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        self.marca == other.marca\r\n            \u0026\u0026 self.modelo == other.modelo\r\n            \u0026\u0026 self.año == other.año\r\n            \u0026\u0026 self.precio_bruto == other.precio_bruto\r\n            \u0026\u0026 self.color.equals(\u0026other.color)\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Auto {\r\n        Auto {\r\n            marca: self.marca.clone(),\r\n            modelo: self.modelo.clone(),\r\n            año: self.año,\r\n            precio_bruto: self.precio_bruto,\r\n            color: self.color.clone(),\r\n        }\r\n    }\r\n\r\n    pub fn calcular_precio(\u0026self) -\u003e f32 {\r\n        let mut precio_total = self.precio_bruto;\r\n\r\n        match self.color {\r\n            Color::ROJO | Color::AZUL | Color::AMARILLO =\u003e precio_total += self.precio_bruto * 0.25,\r\n            _ =\u003e precio_total -= self.precio_bruto * 0.1,\r\n        }\r\n\r\n        if self.marca == String::from(\"BMW\") {\r\n            precio_total += self.precio_bruto * 0.15\r\n        }\r\n\r\n        if self.año \u003c 2000 {\r\n            precio_total -= self.precio_bruto * 0.05\r\n        }\r\n\r\n        precio_total\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct ConcesionarioAuto {\r\n    nombre: String,\r\n    direccion: String,\r\n    max_cap: u32,\r\n    autos: Vec\u003cAuto\u003e,\r\n}\r\n\r\nimpl ConcesionarioAuto {\r\n    pub fn new(nombre: String, direccion: String, max_cap: u32) -\u003e ConcesionarioAuto {\r\n        ConcesionarioAuto {\r\n            nombre,\r\n            direccion,\r\n            max_cap,\r\n            autos: Vec::new(),\r\n        }\r\n    }\r\n\r\n    pub fn agregar_auto(\u0026mut self, new_auto: Auto) -\u003e bool {\r\n        if self.autos.len() == self.max_cap as usize {\r\n            return false;\r\n        }\r\n\r\n        self.autos.push(new_auto);\r\n        true\r\n    }\r\n\r\n    pub fn eliminar_auto(\u0026mut self, auto_buscado: \u0026Auto) {\r\n        for i in 0..self.autos.len() {\r\n            if let Some(auto) = self.autos.get(i) {\r\n                if auto.equals(auto_buscado) {\r\n                    self.autos.remove(i);\r\n                    break;\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn buscar_auto(\u0026self, auto_buscado: \u0026Auto) -\u003e Option\u003c\u0026Auto\u003e {\r\n        for auto in \u0026self.autos {\r\n            if auto.equals(auto_buscado) {\r\n                return Some(auto);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    pub fn reporte_de_autos_por_marca(\u0026self, marca: String) -\u003e Reporte {\r\n        let mut reporte_ret = Reporte {\r\n            autos: Vec::new(),\r\n            cantidad_autos_marca: 0,\r\n        };\r\n\r\n        for auto in \u0026self.autos {\r\n            if auto.marca == marca {\r\n                reporte_ret.autos.push(DatosAutoReporte {\r\n                    modelo: auto.modelo.clone(),\r\n                    año: auto.año.clone(),\r\n                    precio: auto.calcular_precio(),\r\n                    color: auto.color.clone(),\r\n                });\r\n            }\r\n        }\r\n\r\n        reporte_ret.cantidad_autos_marca = reporte_ret.autos.len() as u32;\r\n        reporte_ret\r\n    }\r\n}\r\n\r\n//-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_\r\n#[test]\r\nfn test_auto_equals_success() {\r\n    let auto1 = Auto::new(\r\n        String::from(\"Toyota\"),\r\n        String::from(\"Corolla\"),\r\n        2018,\r\n        20000.0,\r\n        Color::AZUL,\r\n    );\r\n    let auto2 = Auto::new(\r\n        String::from(\"Toyota\"),\r\n        String::from(\"Corolla\"),\r\n        2018,\r\n        20000.0,\r\n        Color::AZUL,\r\n    );\r\n\r\n    assert_eq!(auto1.equals(\u0026auto2), true);\r\n}\r\n#[test]\r\nfn test_auto_equals_fail() {\r\n    let auto1 = Auto::new(\r\n        String::from(\"Toyota\"),\r\n        String::from(\"Corolla\"),\r\n        2018,\r\n        20000.0,\r\n        Color::AZUL,\r\n    );\r\n    let auto2 = Auto::new(\r\n        String::from(\"Toyota\"),\r\n        String::from(\"Corolla\"),\r\n        2018,\r\n        20000.0,\r\n        Color::NEGRO,\r\n    );\r\n\r\n    assert_eq!(auto1.equals(\u0026auto2), false);\r\n}\r\n//-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_\r\n#[test]\r\nfn test_concesionario_agregar_auto() {\r\n    let mut concesionario = ConcesionarioAuto::new(\r\n        String::from(\"Concesionario XYZ\"),\r\n        String::from(\"Calle Principal\"),\r\n        2,\r\n    );\r\n\r\n    let auto1 = Auto::new(\r\n        String::from(\"Toyota\"),\r\n        String::from(\"Corolla\"),\r\n        2018,\r\n        20000.0,\r\n        Color::AZUL,\r\n    );\r\n    let auto2 = Auto::new(\r\n        String::from(\"BMW\"),\r\n        String::from(\"X5\"),\r\n        2020,\r\n        50000.0,\r\n        Color::NEGRO,\r\n    );\r\n    let auto3 = Auto::new(\r\n        String::from(\"Ford\"),\r\n        String::from(\"Fiesta\"),\r\n        2010,\r\n        10000.0,\r\n        Color::BLANCO,\r\ reccion: \");\r\n        match \u0026self.direccion {\r\n            Some(valor) =\u003e s.push_str(\u0026valor),\r\n            None =\u003e s.push_str(\"no tiene direcc. registrada\"),\r\n        }\r\n        s\r\n    }\r\n\r\n    fn obtener_edad(\u0026self) -\u003e u32 {\r\n        self.edad\r\n    }\r\n\r\n    fn actualizar_direccion(\u0026mut self, nueva_direccion: Option\u003cString\u003e) {\r\n        self.direccion = nueva_direccion;\r\n    }\r\n}\r\n\r\npub fn run() {\r\n    let nombre: String = String::from(\"Juan Manuel\");\r\n    let edad: u32 = 24;\r\n    let direccion: String = String::from(\"Olavarria 403\");\r\n\r\n    let p1 = Persona::new(nombre, edad, Some(direccion));\r\n    println!(\"{:?}\", p1);\r\n    println!();\r\n    println!(\"{}\", p1.to_string());\r\n\r\n    let nombre: String = String::from(\"Rocio Tamara\");\r\n    let edad: u32 = 23;\r\n    let direccion = None;\r\n\r\n    let mut p2 = Persona::new(nombre, edad, direccion);\r\n    println!();\r\n    println!();\r\n    println!(\"{:?}\", p2);\r\n    println!();\r\n    println!(\"Edad: {}\", p2.obtener_edad());\r\n    println!();\r\n    p2.actualizar_direccion(Some(String::from(\"Artigas 187\")));\r\n    println!(\"{}\", p2.to_string());\r\n}\r\n\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_persona_nueva() {\r\n        let persona = Persona::new(\"Juan\".to_string(), 30, None);\r\n        assert_eq!(persona.nombre, \"Juan\");\r\n        assert_eq!(persona.edad, 30);\r\n        assert!(persona.direccion.is_none());\r\n    }\r\n\r\n    #[test]\r\n    fn test_to_string() {\r\n        let persona: Persona = Persona::new(\"Juan\".to_string(), 30, Some(\"Calle 123\".to_string()));\r\n        let string_esperada = \"Nombre: Juan | Edad: 30 | Direccion: Calle 123\";\r\n        assert_eq!(persona.to_string(), string_esperada);\r\n    }\r\n    #[test]\r\n    fn test_to_string_sin_direccion() {\r\n        let persona = Persona::new(\"Juan\".to_string(), 30, None);\r\n        let string_esperada = \"Nombre: Juan | Edad: 30 | Direccion: no tiene direcc. registrada\";\r\n        assert_eq!(persona.to_string(), string_esperada);\r\n    }\r\n\r\n    #[test]\r\n    fn test_obtener_edad() {\r\n        let persona = Persona::new(\"Juan\".to_string(), 30, None);\r\n        assert_eq!(persona.obtener_edad(), 30);\r\n    }\r\n\r\n    #[test]\r\n    fn test_actualizar_direccion() {\r\n        let mut persona = Persona::new(\"Juan\".to_string(), 30, None);\r\n        assert!(persona.direccion.is_none());\r\n        persona.actualizar_direccion(Some(\"Calle 123\".to_string()));\r\n        assert_eq!(persona.direccion, Some(\"Calle 123\".to_string()));\r\n    }\r\n}\r\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":360287970189639680},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name adrado, false caso contrario\r\n\r\n#[derive(Debug)]\r\nstruct Rectangulo {\r\n    longitud: f64,\r\n    ancho: f64,\r\n}\r\n\r\nimpl Rectangulo {\r\n    fn new(longitud: f64, ancho: f64) -\u003e Rectangulo {\r\n        Rectangulo { longitud, ancho }\r\n    }\r\n\r\n    fn calcular_area(\u0026self) -\u003e f64 {\r\n        self.ancho * self.longitud\r\n    }\r\n\r\n    fn calcular_perimetro(\u0026self) -\u003e f64 {\r\n        (self.ancho * 2.0) + (self.longitud * 2.0)\r\n    }\r\n\r\n    fn es_cuadrado(\u0026self) -\u003e bool {\r\n        self.ancho == self.longitud\r\n    }\r\n}\r\n\r\npub fn run() {\r\n    let a = 3.1;\r\n    let l = 1.765;\r\n    let r = Rectangulo::new(l, a);\r\n\r\n    println!(\"{:?}\", r);\r\n    println!(\"Area: {:?}\", r.calcular_area());\r\n    println!(\"Perimetro: {:?}\", r.calcular_perimetro());\r\n    println!(\"Es cuadrado: {:?}\", r.es_cuadrado());\r\n}\r\n\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_new() {\r\n        let rect = Rectangulo::new(3.0, 4.0);\r\n        assert_eq!(rect.longitud, 3.0);\r\n        assert_eq!(rect.ancho, 4.0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_calcular_area() {\r\n        let rect = Rectangulo::new(3.0, 4.0);\r\n        assert_eq!(rect.calcular_area(), 12.0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_calcular_perimetro() {\r\n        let rect = Rectangulo::new(3.0, 4.0);\r\n        assert_eq!(rect.calcular_perimetro(), 14.0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_es_cuadrado_true() {\r\n        let rect = Rectangulo::new(4.0, 4.0);\r\n        assert!(rect.es_cuadrado());\r\n    }\r\n\r\n    #[test]\r\n    fn test_es_cuadrado_false() {\r\n        let rect = Rectangulo::new(3.0, 4.0);\r\n        assert!(!rect.es_cuadrado());\r\n    }\r\n\r\n    #[test]\r\n    fn test_calcular_area_cero() {\r\n        let rect = Rectangulo::new(0.0, 4.0);\r\n        assert_eq!(rect.calcular_area(), 0.0);\r\n    }\r\n}\r\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line": a\r\n// la fecha pasada por parámetro.\r\n\r\n#[derive(Debug)]\r\npub(crate) struct Fecha {\r\n    dia: u32,\r\n    mes: u32,\r\n    anio: u32,\r\n}\r\n\r\nimpl Fecha {\r\n    pub fn new(dia: u32, mes: u32, anio: u32) -\u003e Fecha {\r\n        Fecha { dia, mes, anio }\r\n    }\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        self.dia == other.dia \u0026\u0026 self.mes == other.mes \u0026\u0026 self.anio == other.anio\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        Self::new(self.dia.clone(), self.mes.clone(), self.anio.clone())\r\n    }\r\n\r\n    fn calcular_dias_mes(\u0026self) -\u003e u32 {\r\n        match self.mes {\r\n            1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e return 31,\r\n            4 | 6 | 9 | 11 =\u003e return 30,\r\n            2 =\u003e {\r\n                if self.es_bisiesto() {\r\n                    return 29;\r\n                }\r\n                return 28;\r\n            }\r\n            _ =\u003e 30,\r\n        }\r\n    }\r\n\r\n    pub fn es_fecha_valida(\u0026self) -\u003e bool {\r\n        if self.mes \u003c= 12 \u0026\u0026 self.dia \u003c= self.calcular_dias_mes() {\r\n            return true;\r\n        }\r\n        return false;\r\n    }\r\n\r\n    pub fn es_bisiesto(\u0026self) -\u003e bool {\r\n        self.anio % 4 == 0 \u0026\u0026 self.anio % 100 != 0\r\n    }\r\n\r\n    pub fn sumar_dias(\u0026mut self, mut dias: u32) {\r\n        while dias \u003e 0 {\r\n            if self.dia + dias \u003e self.calcular_dias_mes() {\r\n                dias = dias - (self.calcular_dias_mes() - self.dia) - 1;\r\n                self.dia = 1;\r\n                if self.mes == 12 {\r\n                    self.mes = 1;\r\n                    self.anio += 1;\r\n                } else {\r\n                    self.mes += 1;\r\n                }\r\n            } else {\r\n                self.dia += dias;\r\n                dias = 0;\r\n            }\r\n        }\r\n    }\r\n    pub fn restar_dias(\u0026mut self, mut dias: u32) {\r\n        while dias \u003e 0 {\r\n            if (self.dia as i32 - dias as i32) \u003c 1 {\r\n                if self.mes == 1 {\r\n                    self.mes = 12;\r\n                    self.anio -= 1;\r\n                } else {\r\n                    self.mes -= 1;\r\n                }\r\n                dias = dias - (self.dia);\r\n                self.dia = self.calcular_dias_mes();\r\n            } else {\r\n                self.dia -= dias;\r\n                dias = 0;\r\n            }\r\n        }\r\n    }\r\n    pub fn es_mayor(\u0026self, fecha: \u0026Fecha) -\u003e bool {\r\n        if self.anio \u003e fecha.anio {\r\n            return true;\r\n        } else if self.anio == fecha.anio {\r\n            if self.mes \u003e fecha.mes {\r\n                return true;\r\n            } else if self.mes == fecha.mes {\r\n                if self.dia \u003e fecha.dia {\r\n                    return true;\r\n                } else if self.dia == fecha.dia {\r\n                    return true;\r\n                } else {\r\n                    return false;\r\n                }\r\n            } else {\r\n                return false;\r\n            }\r\n        } else {\r\n            return false;\r\n        }\r\n    }\r\n}\r\n\r\npub fn run() {\r\n    let d = 28;\r\n    let m = 5;\r\n    let a = 2002;\r\n    let mut f1 = Fecha::new(d, m, a);\r\n\r\n    println!(\"{:?}\", f1);\r\n    println!(\"{:?}\", f1.es_fecha_valida());\r\n    println!();\r\n\r\n    f1.restar_dias(250);\r\n    println!();\r\n    println!(\"{:?}\", f1);\r\n    println!(\"{:?}\", f1.es_fecha_valida());\r\n}\r\n\r\n// tests de validacion de fechas. Probado biciesto con febrero 29 en 2024. Y cuando no lo es. Y caso absurdo de 32 de mayo del xxxx\r\n#[test]\r\nfn test_es_fecha_valida_success_1() {\r\n    let d = 28;\r\n    let m = 5;\r\n    let a = 2002;\r\n    let f1 = Fecha::new(d, m, a);\r\n\r\n    assert!(f1.es_fecha_valida());\r\n}\r\n#[test]\r\nfn test_es_fecha_valida_success_2() {\r\n    let d = 29;\r\n    let m = 2;\r\n    let a = 2024;\r\n    let f1 = Fecha::new(d, m, a);\r\n\r\n    assert!(f1.es_fecha_valida());\r\n}\r\n\r\n#[test]\r\nfn test_es_fecha_valida_fail_1() {\r\n    let d = 32;\r\n    let m = 5;\r\n    let a = 2002;\r\n    let f1 = Fecha::new(d, m, a);\r\n\r\n    assert!(!f1.es_fecha_valida());\r\n}\r\n\r\n#[test]\r\nfn test_es_fecha_valida_fail_2() {\r\n    let d = 30;\r\n    let m = 2;\r\n    let a = 2002;\r\n    let f1 = Fecha::new(d, m, a);\r\n\r\n    assert!(!f1.es_fecha_valida());\r\n}\r\n\r\n// validaciones para la funcion de sumar dias. Casos de \u003c 30 dias, \u003e30, \u003e100, \u003e365.\r\n#[test]\r\nfn test_sumar_dias_pocos() {\r\n    let d = 2;\r\n    let m = 2;\r\n    let a = 2024;\r\n    let mut f1 = Fecha::new(d, m, a);\r\n    f1.sumar_dias(12);\r\n\r\n    let fecha_esperada = Fecha::new(14, 2, 2024);\r\n\r\n    assert_eq!(fecha_esperada.dia, f1.dia);\r\n    assert_eq!(fecha_esperada.mes, f1.mes);\r\n    assert_eq!(fecha_esperada.anio, f1.anio);\r\n}\r\n#[test]\r\nfn test_sumar_dias_mas_de_30() {\r\n    let d = 5;\r\n    let m = 5;\r\n    let a = 2024;\r\n    let mut f1 = Fecha::new(d, m, a);\r\n    f1.sumar_dias(53);\r\n\r\n    let fecha_esperada = Fecha::new(27, 6, 2024);\r\n\r\n    assert_eq!(fecha_esperada.dia, f1.dia);\r\n    assert_eq!(fecha_esperada.mes, f1.mes);\r\n    assert_eq!(fecha_esperada.anio, f1.anio);\r\n}\r\n#[test]\r\nfn test_sumar_dias_mas_de_100() {\r\n    let d = 23;\r\n    let m = 7;\r\n    let a = 2000;\r\n    let mut f1 = Fecha::new(d, m, a);\r\n    f1.sumar_dias(144);\r\n\r\n    let fecha_esperada = Fecha::new(14, 12, 2000);\r\n\r\n    assert_eq!(fecha_esperada.dia, f1.dia);\r\n    assert_eq!(fecha_esperada.mes, f1.mes);\r\n    assert_eq!(fecha_esperada.anio, f1.anio);\r\n}\r\n#[test]\r\nfn test_sumar_dias_mas_de_365() {\r\n    let d = 14;\r\n    let m = 11;\r\n    let a = 1988;\r\n    let mut f1 = Fecha::new(d, m, a);\r\n    f1.sumar_dias(512);\r\n\r\n    let fecha_esperada = Fecha::new(10, 4, 1990);\r\n\r\n    assert_eq!(fecha_esperada.dia, f1.dia);\r\n    assert_eq!(fecha_esperada.mes, f1.mes);\r\n    assert_eq!(fecha_esperada.anio, f1.anio);\r\n}\r\n\r\n// validaciones para la funcion de restar dias. Casos de \u003c 30 dias, \u003e30, \u003e100, \u003e365.\r\n#[test]\r\nfn test_restar_dias_pocos() {\r\n    let d = 29;\r\n    let m = 2;\r\n    let a = 2024;\r\n    let mut f1 = Fecha::new(d, m, a);\r\n    f1.restar_dias(12);\r\n\r\n    let fecha_esperada = Fecha::new(17, 2, 2024);\r\n\r\n    assert_eq!(fecha_esperada.dia, f1.dia);\r\n    assert_eq!(fecha_esperada.mes, f1.mes);\r\n    assert_eq!(fecha_esperada.anio, f1.anio);\r\n}\r\n#[test]\r\nfn test_restar_dias_mas_de_30() {\r\n    let d = 5;\r\n    let m = 5;\r\n    let a = 2024;\r\n    let mut f1 = Fecha::new(d, m, a);\r\n    f1.restar_dias(53);\r\n\r\n    let fecha_esperada = Fecha::new(13, 3, 2024);\r\n\r\n    assert_eq!(fecha_esperada.dia, f1.dia);\r\n    assert_eq!(fecha_esperada.mes, f1.mes);\r\n    assert_eq!(fecha_esperada.anio, f1.anio);\r\n}\r\n#[test]\r\nfn test_restar_dias_mas_de_100() {\r\n    let d = 23;\r\n    let m = 7;\r\n    let a = 2000;\r\n    let mut f1 = Fecha::new(d, m, a);\r\n    f1.restar_dias(144);\r\n\r\n    let fecha_esperada = Fecha::new(1, 3, 2000);\r\n\r\n    assert_eq!(fecha_esperada.dia, f1.dia);\r\n    assert_eq!(fecha_esperada.mes, f1.mes);\r\n    assert_eq!(fecha_esperada.anio, f1.anio);\r\n}\r\n#[test]\r\nfn test_restar_dias_mas_de_365() {\r\n    let d = 14;\r\n    let m = 11;\r\n    let a = 1988;\r\n    let mut f1 = Fecha::new(d, m, a);\r\n    f1.restar_dias(512);\r\n\r\n    let fecha_esperada = Fecha::new(21, 6, 1987);\r\n\r\n    assert_eq!(fecha_esperada.dia, f1.dia);\r\n    assert_eq!(fecha_esperada.mes, f1.mes);\r\n    assert_eq!(fecha_esperada.anio, f1.anio);\r\n}\r\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":3891110078048108544},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":57646 retorna.\r\n// ➢ calcular_perimetro: calcula el perímetro y lo retorna.\r\n\r\n#[derive(Debug)]\r\nstruct Triangulo {\r\n    lado_1: f64,\r\n    lado_2: f64,\r\n    lado_3: f64,\r\n}\r\n#[derive(PartialEq, Debug)]\r\nenum TriTipo {\r\n    ESCALENO,   // Escaleno: Todos los lados son desiguales\r\n    ISOSCELES,  // Isósceles: Dos lados son iguales y uno diferente\r\n    EQUILATERO, // Equilátero: Todos los lados son iguales\r\n}\r\n\r\nimpl Triangulo {\r\n    pub fn new(lado_1: f64, lado_2: f64, lado_3: f64) -\u003e Triangulo {\r\n        Triangulo {\r\n            lado_1,\r\n            lado_2,\r\n            lado_3,\r\n        }\r\n    }\r\n\r\n    pub fn determinar_tipo(\u0026self) -\u003e TriTipo {\r\n        if self.lado_1 != self.lado_2 \u0026\u0026 self.lado_1 != self.lado_3 \u0026\u0026 self.lado_3 != self.lado_2 {\r\n            TriTipo::ESCALENO\r\n        } else if self.lado_1 == self.lado_2\r\n            \u0026\u0026 self.lado_1 == self.lado_3\r\n            \u0026\u0026 self.lado_3 == self.lado_2\r\n        {\r\n            TriTipo::EQUILATERO\r\n        } else {\r\n            TriTipo::ISOSCELES\r\n        }\r\n    }\r\n\r\n    pub fn calcular_area(\u0026self) -\u003e f64 {\r\n        // Fórmula de Herón A = √[ p × (p - L1) × (p - L2) × (p - L3) ]\r\n        (self.calcular_perimetro()\r\n            * 0.5\r\n            * (self.calcular_perimetro() * 0.5 - self.lado_1)\r\n            * (self.calcular_perimetro() * 0.5 - self.lado_2)\r\n            * (self.calcular_perimetro() * 0.5 - self.lado_3))\r\n            .sqrt()\r\n    }\r\n\r\n    pub fn calcular_perimetro(\u0026self) -\u003e f64 {\r\n        self.lado_1 + self.lado_2 + self.lado_3\r\n    }\r\n}\r\n\r\npub fn run() {}\r\n\r\n#[test]\r\nfn test_determinar_tipo_isosceles() {\r\n    let lado_1: f64 = 22.8;\r\n    let lado_2: f64 = 5.64;\r\n    let lado_3: f64 = 22.8;\r\n    let t1 = Triangulo::new(lado_1, lado_2, lado_3);\r\n    assert_eq!(TriTipo::ISOSCELES, t1.determinar_tipo());\r\n}\r\n\r\n#[test]\r\nfn test_determinar_tipo_escaleno() {\r\n    let lado_1: f64 = 22.8;\r\n    let lado_2: f64 = 5.64;\r\n    let lado_3: f64 = 9.1;\r\n    let t1 = Triangulo::new(lado_1, lado_2, lado_3);\r\n    assert_eq!(TriTipo::ESCALENO, t1.determinar_tipo());\r\n}\r\n\r\n#[test]\r\nfn test_determinar_tipo_equilatero() {\r\n    let lado_1: f64 = 22.8;\r\n    let lado_2: f64 = 22.8;\r\n    let lado_3: f64 = 22.8;\r\n    let t1 = Triangulo::new(lado_1, lado_2, lado_3);\r\n    assert_eq!(TriTipo::EQUILATERO, t1.determinar_tipo());\r\n}\r\n\r\n#[test]\r\nfn test_calcular_perimetro_equilatero() {\r\n    let lado_1: f64 = 22.8;\r\n    let lado_2: f64 = 22.8;\r\n    let lado_3: f64 = 22.8;\r\n    let t1 = Triangulo::new(lado_1, lado_2, lado_3);\r\n    assert_eq!(lado_1 + lado_2 + lado_3, t1.calcular_perimetro());\r\n}\r\n#[test]\r\nfn test_calcular_perimetro_escaleno() {\r\n    let lado_1: f64 = 22.8;\r\n    let lado_2: f64 = 12.8;\r\n    let lado_3: f64 = 34.8;\r\n    let t1 = Triangulo::new(lado_1, lado_2, lado_3);\r\n    assert_eq!(lado_1 + lado_2 + lado_3, t1.calcular_perimetro());\r\n}\r\n#[test]\r\nfn test_calcular_perimetro_isosceles() {\r\n    let lado_1: f64 = 22.8;\r\n    let lado_2: f64 = 2.8;\r\n    let lado_3: f64 = 22.8;\r\n    let t1 = Triangulo::new(lado_1, lado_2, lado_3);\r\n    assert_eq!(lado_1 + lado_2 + lado_3, t1.calcular_perimetro());\r\n}\r\n\r\nfn correctans(num: f64) -\u003e f64 {\r\n    (num * 100000.0).round() / 100000.0\r\n}\r\n\r\n#[test]\r\nfn test_calcular_area_equilatero() {\r\n    let lado_1: f64 = 22.8;\r\n    let lado_2: f64 = 22.8;\r\n    let lado_3: f64 = 22.8;\r\n    let t1 = Triangulo::new(lado_1, lado_2, lado_3);\r\n    assert_eq!(225.09732, correctans(t1.calcular_area()));\r\n    assert_ne!(200.09732, t1.calcular_area());\r\n}\r\n#[test]\r\nfn test_calcular_area_escaleno() {\r\n    let lado_1: f64 = 22.8;\r\n    let lado_2: f64 = 12.8;\r\n    let lado_3: f64 = 34.8;\r\n    let t1 = Triangulo::new(lado_1, lado_2, lado_3);\r\n    assert_e .calcular_impuestos(data);\r\n        }\r\n\r\n        if let Some(data2) = porcentaje_descuento {\r\n            precio_total -= self.aplicar_descuento(data2);\r\n        }\r\n\r\n        precio_total\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_calculacion_impuestos() {\r\n        let producto = Producto {\r\n            id: String::from(\"ID123\"),\r\n            nombre: String::from(\"Producto A\"),\r\n            precio_bruto: 100.0,\r\n        };\r\n\r\n        let impuestos = producto.calcular_impuestos(20.0); // Asumiendo un 20% de impuesto\r\n        assert!((impuestos - 20.0).abs() \u003c f32::EPSILON, \"El cálculo del impuesto no es correcto\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_aplicacion_descuento() {\r\n        let producto = Producto {\r\n            id: String::from(\"ID124\"),\r\n            nombre: String::from(\"Producto B\"),\r\n            precio_bruto: 80.0,\r\n        };\r\n\r\n        let descuento = producto.aplicar_descuento(30.0); // Asumiendo un 30% de descuento\r\n        assert!((24.0 - descuento).abs() \u003c f32::EPSILON, \"El cálculo del descuento no es correcto\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_calcular_precio_total_con_impuesto_y_descuento() {\r\n        let producto = Producto {\r\n            id: String::from(\"ID125\"),\r\n            nombre: String::from(\"Producto C\"),\r\n            precio_bruto: 60.0,\r\n        };\r\n\r\n        // Prueba con ambos parámetros pasados\r\n        let precio_total = producto.calcular_precio_total(Some(10.0), Some(25.0));\r\n        assert!((precio_total - 51.0).abs() \u003c f32::EPSILON, \"El cálculo del precio total no es correcto con impuestos y descuento\");\r\n\r\n        // Prueba sin parámetros (asumiendo un 10% de impuesto y no aplicar descuento)\r\n        let precio_total_sin_parámetros = producto.calcular_precio_total(Some(10.0), None);\r\n        assert!((60.0 + (60.0 * 10.0 / 100.0)) - precio_total_sin_parámetros.abs() \u003c f32::EPSILON, \"El cálculo del precio total no es correcto sin parámetros\");\r\n    }\r\n}\r\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":288230376151711744},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null}],"covered":9,"coverable":10},{"path":["C:","\\","Users","512ju","Desktop","facultad","INFORMATICA-APU","2024","Rust","practica","src","tp03","ej06.rs"],"content":"// 6- Escribir un programa que defina una estructura Estudiante que tenga campos para el\r\n// nombre, el número de identificación y las calificaciones de exámenes. De cada Examen se\r\n// conoce el nombre de la materia y la nota. Para dichas estructuras implemente los siguientes\r\n// métodos:\r\n// ❖ Examen:\r\n// ➢ new: que pasando los parámetros correspondientes, crea un Examen y lo\r\n// retorna.\r\n// ❖ Estudiante:\r\n// ➢ new: que pasando los parámetros correspondientes, crea un Estudiante y lo\r\n// retorna.\r\n// ➢ obtener_promedio: retorna el promedio de las notas.\r\n// ➢ obtener_calificacion_mas_alta: retorna la nota más alta.\r\n// ➢ obtener_calificacion_mas_baja: retorna la nota más baja.\r\n// Nota: Tenga en cuenta que el Estudiante puede tener entre 0 y n notas de examen.\r\n\r\n#[derive(Debug)]\r\nstruct Examen{\r\n    nombre_materia: String,\r\n    nota: f32,\r\n}\r\nimpl Examen {\r\n    pub fn new( \r\n        nombre_materia: String,\r\n        nota: f32 \r\n    ) -\u003e Examen{\r\n        Examen{ nombre_materia, nota }\r\n    }\r\n}\r\n\r\n\r\n#[derive(Debug)]\r\nstruct Estudiante{\r\n    id: i64,\r\n    nombre: String,\r\n    calificaciones: Box\u003c[Examen]\u003e\r\n}\r\n\r\nimpl Estudiante {\r\n    pub fn new(\r\n        id: i64,\r\n        nombre: String,\r\n        calificaciones: Box\u003c[Examen]\u003e\r\n    ) -\u003e Estudiante{\r\n        Estudiante{ id, nombre, calificaciones }\r\n    }\r\n\r\n    pub fn obtener_promedio( \u0026self ) -\u003e f32{\r\n        let mut suma = 0.0;\r\n        for i in 0..self.calificaciones.len() {\r\n            suma += self.calificaciones[i].nota;\r\n        }\r\n        suma / self.calificaciones.len() as f32\r\n    }\r\n\r\n    pub fn obtener_calificacion_mas_alta( \u0026self ) -\u003e f32 {\r\n        let mut nota_mas_alta = 0.0;\r\n        for i in 0..self.calificaciones.len() {\r\n            if self.calificaciones[i].nota \u003e nota_mas_alta {\r\n                nota_mas_alta = self.calificaciones[i].nota\r\n            }\r\n        }\r\n        nota_mas_alta\r\n    }\r\n\r\n    pub fn obtener_calificacion_mas_baja( \u0026self ) -\u003e f32 {\r\n        let mut nota_mas_baja = 10.0;\r\n        for i in 0..self.calificaciones.len() {\r\n            if self.calificaciones[i].nota \u003c nota_mas_baja {\r\n                nota_mas_baja = self.calificaciones[i].nota\r\n            }\r\n        }\r\n        nota_mas_baja\r\n    }\r\n\r\n}\r\n\r\nconst MAT_MATH_A: f32 = 7.7;\r\nconst PHYSIC_I: f32 = 5.2;\r\nconst MAT_MATH_B: f32 = 9.1;\r\nconst MAT_MATH_C: f32 = 8.0;\r\nconst PHYSIC_II: f32 = 4.5;\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_promedio() {\r\n        let examen_1 = Examen::new(String::from(\"Matematica A\"), MAT_MATH_A);\r\n        let examen_2 = Examen::new(String::from(\ ],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":432345564227567616},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":360287970189639680},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null}],"covered":18,"coverable":19},{"path":["C:","\\","Users","512ju","Desktop","facultad","INFORMATICA-APU","2024","Rust","practica","src","tp03","ej07.rs"],"content":"// 7- Defina una estructura llamada ConcesionarioAuto donde se conoce el nombre, la\r\n// dirección y tiene una capacidad máxima para albergar X cantidad de autos. De los autos se\r\n// conocen los campos de la marca, modelo, año, precio bruto y color que pueden ser:rojo,\r\n// verde, azul, amarillo, blanco o negro.\r\n// Para dichas estructuras implemente los siguientes métodos:\r\n// ❖ ConcesionarioAuto:\r\n// ➢ new: que pasando los parámetros correspondientes, crea un\r\n// ConcesionarioAuto y lo retorna.\r\n// ➢ agregar_auto(auto): agrega un auto a la lista de autos que tiene sin superar\r\n// la máxima cantidad para albergarlos y retorna true, en caso de que lo supere\r\n// no lo agrega y retorna false.\r\n// ➢ eliminar_auto(auto): elimina un auto de la lista de autos.\r\n// ➢ buscar_auto(auto): busca un auto y si lo encuentra lo retorna.\r\n// ❖ Auto:\r\n// ➢ new: que pasando los parámetros correspondientes, crea un Auto y lo\r\n// retorna.\r\n// ➢ calcular_precio: retorna el precio del auto aplicando los siguientes criterios:\r\n// ■ si es de color primario le aplica un recargo del 25%, sino le aplica un\r\n// descuento del 10%.\r\n// ■ si la marca es BMW le aplica un recargo del 15%-\r\n// ■ si el año es menor a 2000 le aplica un descuento del 5%.\r\n\r\n#[derive(Debug)]\r\nenum Color {\r\n    ROJO,\r\n    VERDE,\r\n    AZUL,\r\n    AMARILLO,\r\n    BLANCO,\r\n    NEGRO,\r\n}\r\n\r\nimpl Color {\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        match (self, other) {\r\n            (Color::ROJO, Color::ROJO)\r\n            | (Color::VERDE, Color::VERDE)\r\n            | (Color::AZUL, Color::AZUL)\r\n            | (Color::AMARILLO, Color::AMARILLO)\r\n            | (Color::BLANCO, Color::BLANCO)\r\n            | (Color::NEGRO, Color::NEGRO) =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Color {\r\n        match self {\r\n            Color::ROJO =\u003e Color::ROJO,\r\n            Color::VERDE =\u003e Color::VERDE,\r\n            Color::AZUL =\u003e Color::AZUL,\r\n            Color::AMARILLO =\u003e Color::AMARILLO,\r\n            Color::BLANCO =\u003e Color::BLANCO,\r\n            Color::NEGRO =\u003e Color::NEGRO,\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Auto {\r\n    marca: String,\r\n    modelo: String,\r\n    año: i32,\r\n    precio_bruto: f32,\r\n    color: Color,\r\n}\r\n\r\nimpl Auto {\r\n    pub fn new(marca: String, modelo: String, año: i32, precio_bruto: f32, color: Color) -\u003e Auto {\r\n        Auto {\r\n            marca,\r\n            modelo,\r\n            año,\r\n            precio_bruto,\r\n            color,\r\n        }\r\n    }\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        self.marca == other.marca\r\n            \u0026\u0026 self.modelo == other.modelo\r\n            \u0026\u0026 self.año == other.año\r\n            \u0026\u0026 self.precio_bruto == other.precio_bruto\r\n            \u0026\u0026 self.color.equals(\u0026other.color)\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Auto {\r\n        Auto {\r\n            marca: self.marca.clone(),\r\n            modelo: self.modelo.clone(),\r\n            año: self.año,\r\n            precio_bruto: self.precio_bruto,\r\n            color: self.color.clone(),\r\n        }\r\n    }\r\n\r\n    pub fn calcular_precio(\u0026self) -\u003e f32 {\r\n        let mut precio_total = self.precio_bruto;\r\n\r\n        match self.color {\r\n            Color::ROJO | Color::AZUL | Color::AMARILLO =\u003e precio_total += self.precio_bruto * 0.25,\r\n            _ =\u003e precio_total -= self.precio_bruto * 0.1,\r\n        }\r\n\r\n        if self.marca == String::from(\"BMW\") {\r\n            precio_total += self.precio_bruto * 0.15\r\n        }\r\n\r\n        if self.año \u003c 2000 {\r\n            precio_total -= self.precio_bruto * 0.5\r\n        }\r\n\r\n        precio_total\r\n    }\r\n}\r\n\r\nstruct ConcesionarioAuto {\r\n    nombre: String,\r\n    direccion: String,\r\n    max_cap: i32,\r\n    autos: Vec\u003cAuto\u003e,\r\n}\r\n\r\nimpl ConcesionarioAuto {\r\n    pub fn new(nombre: String, direccion: String, max_cap: i32) -\u003e ConcesionarioAuto {\r\n        ConcesionarioAuto {\r\n            nombre,\r\n            direccion,\r\n            max_cap,\r\n            autos: Vec::new(),\r\n        }\r\n    }\r\n\r\n    pub fn agregar_auto(\u0026mut self, new_auto: Auto) -\u003e bool {\r\n        if self.autos.len() == self.max_cap as usize {\r\n            return false;\r\n        }\r\n\r\n        self.autos.push(new_auto);\r\n        true\r\n    }\r\n\r\n    pub fn eliminar_auto(\u0026mut self, auto_buscado: \u0026Auto) {\r\n        for i in 0..self.autos.len() {\r\n            if let Some(auto) = self.autos.get(i) {\r\n                if auto.equals(auto_buscado) {\r\n                    self.autos.remove(i);\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn buscar_auto(\u0026self, auto_buscado: \u0026Auto) -\u003e Option\u003c\u0026Auto\u003e {\r\n        for auto in \u0026self.autos {\r\n            if auto.equals(auto_buscado) {\r\n                return Some(auto);\r\n            }\r\n        }\r\n        None\r\n    }\r\n}\r\n\r\npub fn run() {\r\n    // Crear algunos autos de ejemplo\r\n    let auto1 = Auto::new(\r\n        String::from(\"Toyota\"),\r\n        String::from(\"Corolla\"),\r\n        2018,\r\n        20000.0,\r\n        Color::AZUL,\r\n    );\r\n    let auto2 = Auto::new(\r\n        String::from(\"BMW\"),\r\n        String::from(\"X5\"),\r\n        2020,\r\n        50000.0,\r\n        Color::NEGRO,\r\n    );\r\n    let auto3 = Auto::new(\r\n        String::from(\"Ford\"),\r\n        String::from(\"Fiesta\"),\r\n        2010,\r\n        10000.0,\r\n        Color::BLANCO,\r\n    );\r\n\r\n    // Crear un concesionario\r\n    let mut concesionario = ConcesionarioAuto::new(\r\n        String::from(\"Concesionario XYZ\"),\r\n        String::from(\"Calle Principal\"),\r\n        3,\r\n    );\r\n\r\n    // Agregar autos al concesionario\r\n    concesionario.agregar_auto(auto1);\r\n    concesionario.agregar_auto(auto2);\r\n    concesionario.agregar_auto(auto3);\r\n\r\n    // Crear un auto para buscar\r\n    let auto_buscado = Auto::new(\r\n        String::from(\"BMW\"),\r\n        String::from(\"X5\"),\r\n        2020,\r\n        50000.0,\r\n        Color::NEGRO,\r\n    );\r\n\r\n    // Buscar el auto\r\n    match concesionario.buscar_auto(\u0026auto_buscado) {\r\n        Some(auto_encontrado) =\u003e println!(\"Auto encontrado: {:#?} \", auto_encontrado),\r\n        None =\u003e println!(\"Auto no encontrado\"),\r\n    }\r\n    // eliminar y buscar el auto\r\n    concesionario.eliminar_auto(\u0026auto_buscado);\r\n    match concesionario.buscar_auto(\u0026auto_buscado) {\r\n        Some(auto_encontrado) =\u003e println!(\"Auto encontrado: {:#?} \", auto_encontrado),\r\n        None =\u003e println!(\"Auto no encontrado\"),\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_auto_equals_success() {\r\n        let auto1 = Auto::new(\r\n            String::from(\"Toyota\"),\r\n            String::from(\"Corolla\"),\r\n            2018,\r\n            20000.0,\r\n            Color::AZUL,\r\n        );\r\n        let auto2 = Auto::new(\r\n            String::from(\"Toyota\"),\r\n            String::from(\"Corolla\"),\r\n            2018,\r\n            20000.0,\r\n            Color::AZUL,\r\n        );\r\n\r\n        assert_eq!(auto1.equals(\u0026auto2), true);\r\n    }\r\n\r\n    #[test]\r\n    fn test_auto_equals_fail() {\r\n        let auto1 = Auto::new(\r\n            String::from(\"Toyota\"),\r\n            String::from(\"Corolla\"),\r\n            2018,\r\n            20000.0,\r\n            Color::AZUL,\r\n        );\r\n        let auto2 = Auto::new(\r\n            String::from(\"Toyota\"),\r\n            String::from(\"Corolla\"),\r\n            2018,\r\n            20000.0,\r\n            Color::NEGRO,\r\n        );\r\n\r\n        assert_eq!(auto1.equals(\u0026auto2), false);\r\n    }\r\n\r\n    #[test]\r\n    fn test_concesionario_agregar_auto() {\r\n        let mut concesionario = ConcesionarioAuto::new(\r\n            String::from(\"Concesionario XYZ\"),\r\n            String::from(\"Calle Principal\"),\r\n            2,\r\n        );\r\n\r\n        let auto1 = Auto::new(\r\n            String::from(\"Toyota\"),\r\n            String::from(\"Corolla\"),\r\n            2018,\r\n            20000.0,\r\n            Color::AZUL,\r\n        );\r\n        let auto2 = Auto::new(\r\n            String::from(\"BMW\"),\r\n            String::from(\"X5\"),\r\n            2020,\r\n            50000.0,\r\n            Color::NEGRO,\r\n        );\r\n        let auto3 = Auto::new(\r\n            String::from(\"Ford\"),\r\n            String::from(\"Fiesta\"),\r\n            2010,\r\n            10000.0,\r\n            Color::BLANCO,\r\n        );\r\n\r\n        assert_eq!(concesionario.agregar_auto(auto1), true);\r\n        assert_eq!(concesionario.agregar_auto(auto2), true);\r\n        assert_eq!(concesionario.agregar_auto(auto3), false);\r\n    }\r\n\r\n    #[test]\r\n    fn test_concesionario_eliminar_auto() {\r\n        let mut concesionario = ConcesionarioAuto::new(\r\n            String::from(\"Concesionario XYZ\"),\r\n            String::from(\"Calle Principal\"),\r\n            2,\r\n        );\r\n\r\n        let auto1 = Auto::new(\r\n            String::from(\"Toyota\"),\r\n            String::from(\"Corolla\"),\r\n            2018,\r\n            20000.0,\r\n            Color::AZUL,\r\n        );\r\n        let auto2 = Auto::new(\r\n            String::from(\"BMW\"),\r\n            String::from(\"X5\"),\r\n            2020,\r\n            50000.0,\r\n            Color::NEGRO,\r\n        );\r\n\r\n        concesionario.agregar_auto(auto1.clone());\r\n        concesionario.agregar_auto(auto2);\r\n\r\n        assert_eq!(concesionario.autos.len(), 2);\r\n\r\n        concesionario.eliminar_auto(\u0026auto1);\r\n\r\n        assert_eq!(concesionario.autos.len(), 1);\r\n        assert_eq!(concesionario.autos[0].equals(\u0026auto1), false);\r\n    }\r\n\r\n    #[test]\r\n    fn test_concesionario_buscar_auto_success() {\r\n        let mut concesionario = ConcesionarioAuto::new(\r\n            String::from(\"Concesionario XYZ\"),\r\n            String::from(\"Calle Principal\"),\r\n            2,\r\n        );\r\n\r\n        let auto1 = Auto::new(\r\n            String::from(\"Toyota\"),\r\n            String::from(\"Corolla\"),\r\n            2018,\r\n            20000.0,\r\n            Color::AZUL,\r\n        );\r\n        let auto2 = Auto::new(\r\n            String::from(\"BMW\"),\r\n            String::from(\"X5\"),\r\n            2020,\r\n            50000.0,\r\n            Color::NEGRO,\r\n        );\r\n\r\n        concesionario.agregar_auto(auto1.clone());\r\n        concesionario.agregar_auto(auto2);\r\n\r\n        if let Some(auto_encontrado) = concesionario.buscar_auto(\u0026auto1) {\r\n            assert!(auto_encontrado.equals(\u0026auto1));\r\n        }\r\n        let auto3 = Auto::new(\r\n            String::from(\"Ford\"),\r\n            String::from(\"Fiesta\"),\r\n            2010,\r\n            10000.0,\r\n            Color::BLANCO,\r\n        );\r\n        let auto_encontrado = concesionario l},{"line":213,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":36,"coverable":76},{"path":["C:","\\","Users","512ju","Desktop","facultad","INFORMATICA-APU","2024","Rust","practica","src","tp03","ej08.rs"],"content":"// 8- Defina la estructura Cancion con campos para el título, el artista y el género. El género\r\n// puede ser rock, pop, rap, jazz, otros. Luego modele una playlist. La playlist está compuesta\r\n// por una lista de canciones y un nombre, y se permiten hacer las siguientes acciones sobre\r\n// ella:\r\n// ➔ agregar canción.\r\n// ➔ eliminar canción.\r\n// ➔ mover canción // mueve la canción a una determinada posición de la playlist.\r\n// ➔ buscar canción por nombre.\r\n// ➔ obtener las canciones de un determinado género.\r\n// ➔ obtener las canciones de un determinado artista.\r\n// ➔ modificar título de la playlist.\r\n// ➔ eliminar todas las canciones.x1\r\n\r\n#[derive(Debug)]\r\nenum Genero {\r\n    ROCK,\r\n    POP,\r\n    RAP,\r\n    JAZZ,\r\n    OTROS,\r\n}\r\n\r\nimpl Genero {\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        match (self, other) {\r\n            (Genero::ROCK, Genero::ROCK)\r\n            | (Genero::POP, Genero::POP)\r\n            | (Genero::RAP, Genero::RAP)\r\n            | (Genero::JAZZ, Genero::JAZZ)\r\n            | (Genero::OTROS, Genero::OTROS) =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        match self {\r\n            Genero::ROCK =\u003e Genero::ROCK,\r\n            Genero::POP =\u003e Genero::POP,\r\n            Genero::RAP =\u003e Genero::RAP,\r\n            Genero::JAZZ =\u003e Genero::JAZZ,\r\n            Genero::OTROS =\u003e Genero::OTROS,\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Cancion {\r\n    titulo: String,\r\n    artista: String,\r\n    genero: Genero,\r\n}\r\n\r\nimpl Cancion {\r\n    pub fn equals(\u0026self, other: \u0026Self) -\u003e bool {\r\n        other.titulo == self.titulo\r\n            \u0026\u0026 self.artista == other.artista\r\n            \u0026\u0026 self.genero.equals(\u0026other.genero)\r\n    }\r\n    pub fn clone(\u0026self) -\u003e Self {\r\n        Self {\r\n            titulo: self.titulo.clone(),\r\n            artista: self.artista.clone(),\r\n            genero: self.genero.clone(),\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug)]\r\nstruct Playlist {\r\n    nombre: String,\r\n    canciones: Vec\u003cCancion\u003e,\r\n}\r\n\r\nimpl Playlist {\r\n    fn get_pos(\u0026mut self, cancion: \u0026Cancion) -\u003e usize {\r\n        let mut pos = usize::MAX;\r\n        for i in 0..self.canciones.len() {\r\n            if self.canciones[i].equals(cancion) {\r\n                pos = i;\r\n                break;\r\n            }\r\n        }\r\n        pos\r\n    }\r\n\r\n    pub fn agregar_cancion(\u0026mut self, cancion: Cancion) {\r\n        self.canciones.push(cancion);\r\n    }\r\n\r\n    pub fn eliminar_cancion(\u0026mut self, cancion: \u0026Cancion) {\r\n        let pos = self.get_pos(cancion);\r\n        if pos != usize::MAX {\r\n            self.canciones.remove(pos);\r\n        }\r\n    }\r\n\r\n    pub fn mover_cancion(\u0026mut self, cancion: \u0026Cancion, to_index: usize) {\r\n        let posicion_actual = self.get_pos(cancion);\r\n        if to_index \u003c self.canciones.len() {\r\n            if posicion_actual != usize::MAX {\r\n                self.canciones.swap(posicion_actual, to_index);\r\n            }\r\n        } else {\r\n            println!(\"Posición inválida\");\r\n        }\r\n    }\r\n\r\n    pub fn buscar_cancion_por_nombre(\u0026self, nombre: String) -\u003e Option\u003c\u0026Cancion\u003e {\r\n        for cancion in \u0026self.canciones {\r\n            if cancion.titulo == nombre {\r\n                return Some(\u0026cancion);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    pub fn obtener_canciones_por_genero\u003c'a\u003e(\u0026self, genero: Genero) -\u003e Vec\u003c\u0026Cancion\u003e {\r\n        let mut return_vec = Vec::new();\r\n\r\n        for cancion in \u0026self.canciones {\r\n            if cancion.genero.equals(\u0026genero) {\r\n                return_vec.push(cancion)\r\n            }\r\n        }\r\n\r\n        return_vec\r\n    }\r\n\r\n    pub fn obtener_canciones_por_artista\u003c'a\u003e(\u0026self, artista: \u0026str) -\u003e Vec\u003c\u0026Cancion\u003e {\r\n        let mut return_vec = Vec::new();\r\n\r\n        for cancion in \u0026self.canciones {\r\n            if cancion.artista == artista {\r\n                return_vec.push(cancion)\r\n            }\r\n        }\r\n\r\n        return_vec\r\n    }\r\n\r\n    pub fn cambiar_nombre(\u0026mut self, new_nombre: String) {\r\n        self.nombre = new_nombre;\r\n    }\r\n\r\n    pub fn eliminar_todo(\u0026mut self) {\r\n        self.canciones.clear();\r\n    }\r\n}\r\n\r\npub fn run() {}\r\n\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_agregar_y_eliminar_cancion() {\r\n        let mut playlist = Playlist {\r\n            nombre: String::from(\"Mi Playlist\"),\r\n            canciones: Vec::new(),\r\n        };\r\n        let cancion = Cancion {\r\n            titulo: String::from(\"Cancion 1\"),\r\n            artista: String::from(\"Artista 1\"),\r\n            genero: Genero::ROCK,\r\n        };\r\n\r\n        // Agregar canción\r\n        playlist.agregar_cancion(cancion.clone());\r\n        assert_eq!(playlist.canciones.len(), 1);\r\n\r\n        // Eliminar canción\r\n        playlist.eliminar_cancion(\u0026cancion);\r\n        assert_eq!(playlist.canciones.len(), 0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_mover_cancion() {\r\n        let mut playlist = Playlist {\r\n            nombre: String::from(\"Mi Playlist\"),\r\n            canciones: vec![\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 1\"),\r\n                    artista: String::from(\"Artista 1\"),\r\n                    genero: Genero::ROCK,\r\n                },\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 2\"),\r\n                    artista: String::from(\"Artista 2\"),\r\n                    genero: Genero::POP,\r\n                },\r\n            ],\r\n        };\r\n\r\n        // Mover canción\r\n        let cancion = playlist.canciones[0].clone();\r\n        playlist.mover_cancion(\u0026cancion, 1);\r\n        assert_eq!(playlist.canciones[1].titulo, \"Cancion 1\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_buscar_cancion_por_nombre() {\r\n        let playlist = Playlist {\r\n            nombre: String::from(\"Mi Playlist\"),\r\n            canciones: vec![\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 1\"),\r\n                    artista: String::from(\"Artista 1\"),\r\n                    genero: Genero::ROCK,\r\n                },\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 2\"),\r\n                    artista: String::from(\"Artista 2\"),\r\n                    genero: Genero::POP,\r\n                },\r\n            ],\r\n        };\r\n\r\n        let cancion = playlist.buscar_cancion_por_nombre(String::from(\"Cancion 1\"));\r\n        assert!(cancion.is_some());\r\n        assert_eq!(cancion.unwrap().titulo, \"Cancion 1\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_obtener_canciones_por_genero() {\r\n        let playlist = Playlist {\r\n            nombre: String::from(\"Mi Playlist\"),\r\n            canciones: vec![\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 1\"),\r\n                    artista: String::from(\"Artista 1\"),\r\n                    genero: Genero::ROCK,\r\n                },\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 2\"),\r\n                    artista: String::from(\"Artista 2\"),\r\n                    genero: Genero::POP,\r\n                },\r\n            ],\r\n        };\r\n\r\n        let canciones = playlist.obtener_canciones_por_genero(Genero::ROCK);\r\n        assert_eq!(canciones.len(), 1);\r\n        assert_eq!(canciones[0].titulo, \"Cancion 1\");\r\n    }\r\n    #[test]\r\n    fn test_obtener_canciones_por_genero_0_canciones() {\r\n        let playlist = Playlist {\r\n            nombre: String::from(\"Mi Playlist\"),\r\n            canciones: vec![\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 1\"),\r\n                    artista: String::from(\"Artista 1\"),\r\n                    genero: Genero::RAP,\r\n                },\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 2\"),\r\n                    artista: String::from(\"Artista 2\"),\r\n                    genero: Genero::POP,\r\n                },\r\n            ],\r\n        };\r\n\r\n        let canciones = playlist.obtener_canciones_por_genero(Genero::ROCK);\r\n        assert_eq!(canciones.len(), 0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_obtener_canciones_por_artista() {\r\n        let playlist = Playlist {\r\n            nombre: String::from(\"Mi Playlist\"),\r\n            canciones: vec![\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 1\"),\r\n                    artista: String::from(\"Artista 1\"),\r\n                    genero: Genero::ROCK,\r\n                },\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 2\"),\r\n                    artista: String::from(\"Artista 2\"),\r\n                    genero: Genero::POP,\r\n                },\r\n            ],\r\n        };\r\n\r\n        let canciones = playlist.obtener_canciones_por_artista(\"Artista 1\");\r\n        assert_eq!(canciones.len(), 1);\r\n        assert_eq!(canciones[0].titulo, \"Cancion 1\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_obtener_canciones_por_artista_0_canciones() {\r\n        let playlist = Playlist {\r\n            nombre: String::from(\"Mi Playlist\"),\r\n            canciones: vec![\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 1\"),\r\n                    artista: String::from(\"Artista 1\"),\r\n                    genero: Genero::ROCK,\r\n                },\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 2\"),\r\n                    artista: String::from(\"Artista 2\"),\r\n                    genero: Genero::POP,\r\n                },\r\n            ],\r\n        };\r\n\r\n        let canciones = playlist.obtener_canciones_por_artista(\"Artista 5\");\r\n        assert_eq!(canciones.len(), 0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_cambiar_nombre() {\r\n        let mut playlist = Playlist {\r\n            nombre: String::from(\"Mi Playlist\"),\r\n            canciones: Vec::new(),\r\n        };\r\n\r\n        playlist.cambiar_nombre(String::from(\"Nueva Playlist\"));\r\n        assert_eq!(playlist.nombre, \"Nueva Playlist\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_eliminar_todo() {\r\n        let mut playlist = Playlist {\r\n            nombre: String::from(\"Mi Playlist\"),\r\n            canciones: vec![\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 1\"),\r\n                    artista: String::from(\"Artista 1\"),\r\n                    genero: Genero::ROCK,\r\n                },\r\n                Cancion {\r\n                    titulo: String::from(\"Cancion 2\"),\r\n                    artista: String::from(\"Artista 2\"),\r\n                    genero: Genero::POP,\r\n                },\r\n            ],\r\n        };\r\n\r\n        playlist.eliminar_todo();\r\n        assert_eq!(playlist.canciones.len(), 0);\r\n    }\r\n}\r\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":432345564227567616},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":432345564227567616},"fn_name":null},{"line":30,"address":[],"leng
